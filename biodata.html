<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biodata King Yoga</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Creepster&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      -webkit-user-drag: none;
    }

    html,
    body {
      overflow: hidden;
      touch-action: none;
    }

    body {
      font-family: 'Cinzel', serif;
      background: linear-gradient(45deg, #0a0a0a, #1a0f0f, #0f1a0f);
      background-size: 400% 400%;
      animation: gradientShift 8s ease-in-out infinite;
      color: #d4af37;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .card {
      background: linear-gradient(135deg, rgba(20, 20, 20, 0.95), rgba(40, 20, 20, 0.95));
      border: 3px solid #d4af37;
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(212, 175, 55, 0.7), 0 0 20px rgba(255, 0, 0, 0.5);
      padding: 2rem;
      max-width: 450px;
      text-align: center;
      animation: cardPulse 4s infinite;
      position: relative;
      z-index: 10;
    }

    .photo-container {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .photo-container img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #d4af37;
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.8);
      filter: brightness(0.7) contrast(1.2) grayscale(0.2);
      animation: photoVibe 2s infinite alternate;
      pointer-events: none;
    }

    .title {
      font-family: 'Creepster', cursive;
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #d4af37;
      text-shadow: 0 0 10px red;
      animation: flicker 1.5s infinite;
    }

    .subtitle {
      font-style: italic;
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #ffdead;
    }

    .info-container {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 1rem;
      border-radius: 10px;
    }

    .info {
      margin-bottom: 10px;
      color: #fffacd;
    }

    .blur-overlay {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      z-index: 20;
      pointer-events: none;
      animation: pulseBlur 3s infinite;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes flicker {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.6;
      }
    }

    @keyframes cardPulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.01);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes photoVibe {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(1deg);
      }
    }

    @keyframes pulseBlur {

      0%,
      100% {
        opacity: 0.3;
      }

      50% {
        opacity: 0.6;
      }
    }
  </style>
</head>

<body oncontextmenu="return false" onmousedown="return false" ontouchstart="return false">

  <!-- MISTIK AUDIO -->
  <audio autoplay loop id="mistikAudio">
    <source src="jawajawa.mp3" type="audio/mpeg">
    Browser kamu tidak support audio mistis...
  </audio>

  <div class="card">
    <div class="photo-container">
      <img src="assets/kingyoga.jpeg" alt="Foto King Yoga" id="foto">
    </div>

    <div class="title">Angger Aji</div>
    <div class="subtitle">◈ Alias: King Yoga ◈</div>

    <div class="divider"></div>

    <div class="info-container">
      <div class="info">Tanggal Lahir: 2 November</div>
      <div class="info">Hari Kelahiran: Selasa PON</div>
      <div class="info">Weton Jawa: Selasa Pon</div>
      <div class="info">Neptu: 9 (Selasa) + 7 (Pon) = 16</div>
      <div class="info">Warna Kulit: Hitam Legam</div>

    </div>

    <script>
      // Disable CTRL keys + context menu
      document.addEventListener('keydown', function (e) {
        if (e.ctrlKey || e.metaKey || ["F12", "I", "U", "S"].includes(e.key.toUpperCase())) {
          e.preventDefault();
          alert("⚠️ Dilarang menyalin ilmu sakral!");
        }
      });

      document.addEventListener('contextmenu', function (e) {
        e.preventDefault();
        document.body.style.filter = "invert(1)";
        setTimeout(() => document.body.style.filter = "invert(0)", 300);
        alert("📵 Gaib mendeteksi niat jahat.");
      });

      let longPressTimer;
      document.addEventListener('touchstart', function (e) {
        longPressTimer = setTimeout(() => {
          alert("📵 Tidak bisa disentuh sembarangan.");
        }, 400);
      });

      document.addEventListener('touchend', function () {
        clearTimeout(longPressTimer);
      });

    </script>
    <script>
      document.addEventListener('click', function () {
        const audio = document.getElementById('mistikAudio');
        if (audio && audio.paused) {
          audio.play().catch(() => { });
        }
      }, { once: true });

    </script>
</body>

</html>
