<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berbagi Kamera</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border: 4px solid black;
            box-shadow: 10px 10px 0 rgba(0,0,0,0.2);
            padding: 30px;
            border-radius: 15px;
        }
        
        .video-container {
            border: 3px solid black;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 6px 6px 0 rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        video {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border: none;
        }
        
        h1 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            letter-spacing: -1px;
            position: relative;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 6px;
            background-color: black;
        }
        
        #connectionCode {
            font-size: 2rem;
            letter-spacing: 5px;
            background-color: #e9ecef;
            padding: 15px;
            border: 3px solid black;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .form-control {
            border: 3px solid black;
            border-radius: 8px;
            padding: 10px;
            font-size: 1rem;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            box-shadow: 6px 6px 0 rgba(0,0,0,0.3);
            transform: translate(-2px, -2px);
        }
        
        .btn-primary {
            background-color: #007bff;
            color: white;
            border: 3px solid black;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
            transform: translate(-3px, -3px);
            box-shadow: 7px 7px 0 rgba(0,0,0,0.3);
        }
        
        .btn-primary:active {
            transform: translate(0, 0);
            box-shadow: 3px 3px 0 rgba(0,0,0,0.2);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                border-width: 2px;
                box-shadow: 5px 5px 0 rgba(0,0,0,0.1);
            }
            
            h1 {
                font-size: 2rem;
            }
            
            #connectionCode {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1>Berbagi Kamera</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="video-container mb-3">
                    <video id="localVideo" autoplay muted playsinline></video>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-8 offset-md-2 text-center">
                <div id="connectionSection">
                    <h4>Kode Koneksi:</h4>
                    <div id="connectionCode" class="mb-3">-</div>
                    <div class="d-flex justify-content-center gap-2">
                        <input type="text" id="remoteCode" class="form-control" placeholder="Masukkan Kode Koneksi" style="max-width: 200px;">
                        <button id="connectButton" class="btn btn-primary">Sambungkan</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
         // Konfigurasi WebRTC
         const servers = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' }
            ]
        };

        // Variabel Global
        let localStream;
        let peerConnection;
        let localCode = '';
        let remoteCode = '';

        // Elemen DOM
        const localVideo = document.getElementById('localVideo');
        const connectionCode = document.getElementById('connectionCode');
        const remoteCodeInput = document.getElementById('remoteCode');
        const connectButton = document.getElementById('connectButton');

        // Inisialisasi Kamera
        async function startCamera() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: false
                });
                localVideo.srcObject = localStream;
                generateConnectionCode();
            } catch (error) {
                console.error('Gagal mengakses kamera:', error);
                alert('Gagal mengakses kamera. Pastikan izin kamera diaktifkan.');
            }
        }

        // Generate Kode Koneksi Acak
        function generateConnectionCode() {
            localCode = Math.random().toString(36).substring(2, 8).toUpperCase();
            connectionCode.textContent = localCode;
        }

        // Membuat Koneksi WebRTC
        async function createConnection() {
            peerConnection = new RTCPeerConnection(servers);

            // Tambahkan trek lokal
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            // Buat penawaran
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);

            return offer;
        }

        // Menerima Koneksi
        async function connectToRemote() {
            remoteCode = remoteCodeInput.value.toUpperCase();
            if (!remoteCode) {
                alert('Masukkan kode koneksi');
                return;
            }

            try {
                // Buat koneksi
                peerConnection = new RTCPeerConnection(servers);

                // Tambahkan trek lokal
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // Tangani trek remote
                peerConnection.ontrack = (event) => {
                    const remoteStream = event.streams[0];
                    // Opsional: tambahkan video remote jika diperlukan
                    console.log('Aliran remote diterima');
                };

                // Buat jawaban
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);

                // Di sini Anda akan mengirim offer ke peer melalui server signaling
                // Untuk contoh sederhana, kita asumsikan pertukaran manual
                console.log('Kode Lokal:', localCode);
                console.log('Kode Remote:', remoteCode);
                console.log('Tawaran:', JSON.stringify(offer));
            } catch (error) {
                console.error('Gagal membuat koneksi:', error);
                alert('Gagal membuat koneksi. Periksa kode dan coba lagi.');
            }
        }

        // Inisialisasi Events
        connectButton.addEventListener('click', connectToRemote);

        // Mulai kamera saat halaman dimuat
        window.addEventListener('load', startCamera);
    </script>
</body>
</html>
