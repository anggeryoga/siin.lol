<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumpulan Tes CPNS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e6f2ff;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #0066cc;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }
        .motivational-text {
            background-color: #b3d9ff;
            color: #00366d;
            text-align: center;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-style: italic;
        }
        .test-links {
            background-color: white;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .test-link {
            display: block;
            background-color: #1e90ff;
            color: white;
            text-decoration: none;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            text-align: center;
            font-weight: bold;
        }
        .test-link:hover {
            background-color: #4169e1;
        }
        .test-description {
            text-align: center;
            margin-bottom: 20px;
            color: #0066cc;
        }
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 10px;
            }
            .header {
                padding: 15px;
            }
            .test-links {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Kumpulan Tes CPNS</h1>
            <p>Ujian Seleksi Kompetensi Dasar</p>
        </div>
        <div class="motivational-text">
            "Setiap langkah yang kamu ambil adalah kesempatan untuk sukses. Percaya pada dirimu sendiri dan terus berjuang!" ðŸ’ªâœ¨
        </div>
        <div class="test-links">
            <div class="test-description">
                <p>Silakan pilih salah satu tes yang tersedia di bawah ini:</p>
            </div>
            <a href="https://siin.lol/cpns/test1" class="test-link" target="_blank">Tes CPNS #1</a>
            <a href="https://siin.lol/cpns/test2" class="test-link" target="_blank">Tes CPNS #2</a>
            <a href="https://siin.lol/cpns/test3" class="test-link" target="_blank">Tes CPNS #3</a>
            <a href="#" class="test-link" style="background-color: #95a5a6; cursor: not-allowed;">Tes CPNS #4 (Akan Datang)</a>
        </div>
    </div>
</body>
</html>
