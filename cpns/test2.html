        :root {
            --primary: #000;
            --secondary: #000;
            --accent: #ff4500;
            --background: #000;
            --text-light: #fff;
            --shadow-offset: 4px;
            --border-radius: 15px;
            --transition: all 0.2s ease;
        }

        body {
           background: var(--background);
             font-family: 'Poppins', sans-serif;
            margin: 0;
             padding: 0;
            display: flex;
            justify-content: center;
           align-items: center;
            min-height: 100vh;
             line-height: 1.6;
            color: var(--text-light);
              overscroll-behavior-y: contain;
        }

        .container {
            width: 100%;
            max-width: 800px;
             padding: 1rem;
        }

        .quiz-container {
            background-color: var(--text-light);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--accent);
            padding: 2rem;
            transition: all 0.3s ease;
            position: relative;
             border: 4px solid var(--primary);
               overscroll-behavior-y: contain;
        }

         .quiz-container:hover {
            box-shadow: calc(var(--shadow-offset) + 2px) calc(var(--shadow-offset) + 2px) 0 var(--accent);
         }

         .timer {
            font-size: 1.5rem;
             color: var(--primary);
            text-align: right;
            font-weight: 900;
             margin-bottom: 1.2rem;
             background-color: rgba(255, 107, 107, 0.1);
             padding: 0.8rem;
            border-radius: calc(var(--border-radius) - 5px);
        }

        .question {
            margin-bottom: 2rem;
        }

        .question h3 {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 1.2rem;
            text-align: center;
             font-weight: 900;
             text-transform: uppercase;
              letter-spacing: 1.5px;
        }

          .answer-btn {
            width: 100%;
           margin-bottom: 1rem;
            padding: 1.2rem 1.5rem;
             border-radius: calc(var(--border-radius) - 5px);
             font-size: 1rem;
            text-align: left;
            transition: all 0.3s ease;
             position: relative;
             overflow: hidden;
            border: 3px solid var(--primary);
            background-color: var(--text-light);
            color: var(--primary);
            font-weight: 900;
            cursor: pointer;
        }


       .answer-btn:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--accent);
             background-color: rgba(255, 69, 0, 0.1);
          }


         .answer-btn::before {
             content: '';
            position: absolute;
             top: 0;
            left: 0;
             width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.05);
            transform: scaleX(0);
           transform-origin: right;
           transition: transform 0.3s ease;
           z-index: 1;
          }


        .answer-btn:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }


       .btn-success {
           background-color: #00ff00 !important;
            color: var(--primary) !important;
             border-color: #00ff00 !important;
        }

        .btn-danger {
            background-color: var(--accent) !important;
            color: var(--text-light) !important;
           border-color: var(--accent) !important;
        }


        .feedback {
            margin-top: 1.5rem;
             text-align: center;
        }

         .feedback .alert {
            border-radius: calc(var(--border-radius) - 5px);
            padding: 1rem;
           font-weight: 900;
        }

         #next-btn {
            margin-top: 1.5rem;
             padding: 1rem;
            font-size: 1.2rem;
             background-color: var(--primary);
              color: var(--text-light);
             border-color: var(--primary);
            transition: all 0.3s ease;
             text-transform: uppercase;
              font-weight: 900;
              letter-spacing: 1.5px;
                box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--accent);
         }

            background-color: var(--accent);
               transform: translateY(-2px);
                box-shadow: calc(var(--shadow-offset) + 2px) calc(var(--shadow-offset) + 2px) 0 var(--primary);

        #result-modal .modal-content {

        }

</head>

       jawaban: "B"
    },
    {
        id: 50,
         soal: "50. Apa antonim dari 'ringan'?",
         pilihan: [
           "A. Berat", 
            "B. Kecil", 
            "C. Cepat", 
            "D. Sederhana", 
           "E. Tinggi"
        ],
        jawaban: "A"
    }
];


       class Quiz {
            constructor(questions) {
                this.questions = questions;
                this.currentQuestionIndex = 0;
                this.score = 0;
                this.totalQuestions = questions.length;
                this.timeRemaining = 50 * 60; // 50 menit
                this.timerInterval = null;
            }

            startTimer() {
                this.timerInterval = setInterval(() => {
                    this.timeRemaining--;
                    this.updateTimerDisplay();

                    if (this.timeRemaining <= 0) {
                        this.endQuiz();
                    }
                }, 1000);
            }

            updateTimerDisplay() {
                const minutes = Math.floor(this.timeRemaining / 60);
                const seconds = this.timeRemaining % 60;
                document.getElementById('timer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

             loadQuestion() {
                const questionData = this.questions[this.currentQuestionIndex];
                const questionText = document.getElementById('question-text');
                const answersContainer = document.getElementById('answers-container');
                const feedbackDiv = document.getElementById('feedback');
                const nextButton = document.getElementById('next-btn');

                // Reset tampilan
                questionText.textContent = questionData.soal;
                answersContainer.innerHTML = '';
                 feedbackDiv.innerHTML = '';
                 nextButton.style.display = 'none';

                // Buat tombol jawaban
               questionData.pilihan.forEach((pilihan) => {
                    const btn = document.createElement('button');
                    btn.textContent = pilihan;
                   btn.classList.add('answer-btn');
                    btn.addEventListener('click', () => this.checkAnswer(pilihan));
                    answersContainer.appendChild(btn);
               });
           }


             checkAnswer(selectedAnswer) {
                const feedbackDiv = document.getElementById('feedback');
                const nextButton = document.getElementById('next-btn');
                 const answersContainer = document.getElementById('answers-container');
                const currentQuestion = this.questions[this.currentQuestionIndex];

                // Matikan semua tombol
               answersContainer.querySelectorAll('.answer-btn').forEach(btn => {
                    btn.disabled = true;
               });

              // Tandai jawaban benar dan salah
             answersContainer.querySelectorAll('.answer-btn').forEach(btn => {
                  const answerText = btn.textContent;
                    const correctAnswer = currentQuestion.pilihan.find(p => 
                        p.startsWith(currentQuestion.jawaban + '.')
                    );
                     if (answerText === correctAnswer) {
                        btn.classList.add('btn-success');
                     }
                    if (answerText === selectedAnswer && selectedAnswer !== correctAnswer) {
                        btn.classList.add('btn-danger');
                     }
               });
               // Berikan feedback
               if (selectedAnswer.startsWith(currentQuestion.jawaban + '.')) {
                    feedbackDiv.innerHTML = '<div class="alert alert-success">Jawaban Benar!</div>';
                     this.score++;
                 } else {
                     const correctAnswer = currentQuestion.pilihan.find(p => 
                         p.startsWith(currentQuestion.jawaban + '.')
                     );
                    feedbackDiv.innerHTML = `<div class="alert alert-danger">Jawaban Salah. Jawaban yang benar adalah: ${correctAnswer}</div>`;
                }

                // Tampilkan tombol selanjutnya
                nextButton.style.display = 'block';
            }

            nextQuestion() {
                this.currentQuestionIndex++;
                
                if (this.currentQuestionIndex < this.totalQuestions) {
                    this.loadQuestion();
                } else {
                    this.endQuiz();
                }
            }

            endQuiz() {
                clearInterval(this.timerInterval);
                const resultModal = document.getElementById('result-modal');
                 const scoreResult = document.getElementById('score-result');
                 const scoreDetails = document.getElementById('score-details');

                 scoreResult.textContent = `Skor Anda: ${this.score}/${this.totalQuestions}`;
                
               const percentageScore = ((this.score / this.totalQuestions) * 100).toFixed(2);
                 scoreDetails.innerHTML = `
                    <p>Jumlah Benar: ${this.score}</p>
                   <p>Jumlah Salah: ${this.totalQuestions - this.score}</p>
                     <p>Persentase: ${percentageScore}%</p>
                `;

                 resultModal.classList.add('show');
                resultModal.style.display = 'block';
                document.body.classList.add('modal-open');
                 document.body.style.overflow = 'hidden';

            }
        }

        function restartQuiz() {
            window.location.reload();
        }
        
         document.addEventListener('DOMContentLoaded', () => {
             const quiz = new Quiz(quizData);
             quiz.loadQuestion();
             quiz.startTimer();


              document.getElementById('next-btn').addEventListener('click', () => {
                quiz.nextQuestion();
              });

             document.querySelector('#result-modal .btn-secondary').addEventListener('click', () => {
              restartQuiz();
           });
        });
            const modalElement = document.getElementById('result-modal');
            modalElement.addEventListener('click', (event) => {
             if (event.target === modalElement) {
                modalElement.style.display = "none";
                 document.body.classList.remove('modal-open');
                   document.body.style.overflow = 'auto';
              }
         });
    </script>
</body>
