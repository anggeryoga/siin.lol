<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRIS Dinamis Generator</title>
    <!-- Import Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4F46E5;
            --primary-hover: #4338CA;
            --secondary-color: #818CF8;
            --background: #F5F7FF;
            --card-bg: #ffffff;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --border-color: #E5E7EB;
            --success: #10B981;
            --error: #EF4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-primary);
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #F9FAFB;
            color: var(--text-primary);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
            background: var(--card-bg);
        }

        input::placeholder {
            color: var(--text-secondary);
        }

        .qris-input {
            font-size: 0.9rem;
            font-family: monospace;
            letter-spacing: -0.5px;
        }

        .button-container {
            text-align: center;
            margin: 2rem 0;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        #qrcode {
            margin-top: 2rem;
            padding: 2rem;
            background: #F9FAFB;
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 250px;
            border: 2px dashed var(--border-color);
        }

        canvas {
            max-width: 100%;
            height: auto !important;
        }

        /* Loading Animation */
        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            top: 50%;
            left: 50%;
            margin: -12.5px 0 0 -12.5px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success Animation */
        .success-checkmark {
            color: var(--success);
            font-size: 1.2rem;
            margin-left: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .success .success-checkmark {
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                width: 100%;
                padding: 0.875rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 1.25rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            input {
                padding: 0.875rem 1rem;
                font-size: 0.95rem;
            }

            .qris-input {
                font-size: 0.8rem;
            }

            #qrcode {
                padding: 1rem;
                min-height: 200px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --background: #111827;
                --card-bg: #1F2937;
                --text-primary: #F9FAFB;
                --text-secondary: #D1D5DB;
                --border-color: #374151;
            }

            input {
                background: #374151;
            }

            input:focus {
                background: #374151;
            }

            #qrcode {
                background: #374151;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>QRIS Generator</h1>
            <p class="subtitle">Generate QR Code pembayaran QRIS dengan mudah</p>
        </div>

        <div class="form-group">
            <label for="qrisInput">QRIS Static Code</label>
            <input type="text" 
                   id="qrisInput" 
                   class="qris-input"
                   value="00020101021126710019ID.CO.CIMBNIAGA.WWW011893600022000040943502150000083009010470303UMI51450015ID.OR.QRNPG.WWW0215ID10221659161000303UMI5204599953033605802ID5914MITRABL*5007216006JEPARA61055941162120708M006057163042A1F">
        </div>

        <div class="form-group">
            <label for="nominalInput">Nominal Pembayaran</label>
            <input type="number" 
                   id="nominalInput" 
                   placeholder="Masukkan nominal pembayaran"
                   min="1">
        </div>

        <div class="button-container">
            <button onclick="generateQRIS()">Generate QRIS</button>
        </div>

        <div id="qrcode"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
        // Helper functions
        function pad(number) {
            return number < 10 ? '0' + number : number.toString();
        }

        function toCRC16(input) {
            let crc = 0xFFFF;
            for (let i = 0; i < input.length; i++) {
                crc ^= input.charCodeAt(i) << 8;
                for (let j = 0; j < 8; j++) {
                    crc = (crc & 0x8000) ? (crc << 1) ^ 0x1021 : crc << 1;
                }
            }
            let hex = (crc & 0xFFFF).toString(16).toUpperCase();
            return hex.length === 3 ? "0" + hex : hex;
        }

        function makeString(qris, { nominal } = {}) {
            if (!qris) throw new Error('The parameter "qris" is required.');
            if (!nominal) throw new Error('The parameter "nominal" is required.');

            let qrisModified = qris.slice(0, -4).replace("010211", "010212");
            let qrisParts = qrisModified.split("5802ID");

            let amount = "54" + pad(nominal.toString().length) + nominal;
            amount += "5802ID";

            let output = qrisParts[0].trim() + amount + qrisParts[1].trim();
            output += toCRC16(output);

            return output;
        }

        // Generate QRIS Function
        function generateQRIS() {
            const qrisInput = document.getElementById('qrisInput').value.trim();
            const nominalInput = document.getElementById('nominalInput').value.trim();

            if (!qrisInput || !nominalInput) {
                alert('Harap masukkan QRIS statis dan nominal.');
                return;
            }

            const qrisDinamis = makeString(qrisInput, { nominal: nominalInput });
            console.log('QRIS Dinamis:', qrisDinamis);

            // Generate QR Code
            const qrcodeElement = document.getElementById('qrcode');
            qrcodeElement.innerHTML = ''; // Clear previous QR Code
            QRCode.toCanvas(qrisDinamis, { margin: 2, width: 200 }, function (err, canvas) {
                if (err) {
                    console.error(err);
                    alert('Gagal membuat QR Code');
                    return;
                }
                qrcodeElement.appendChild(canvas);
            });
        }
    </script></body>
</html>
