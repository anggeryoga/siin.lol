<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dukung Creator - Pembayaran QRIS</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #ffffff;
            --text-primary: #000000;
            --text-secondary: #666666;
            --text-placeholder: #999999;
            --button-teal: #9CE3E3;
            --button-blue: #2F9BFF;
            --button-orange: #FFB340;
            --button-purple: #A98CFF;
            --border-color: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Mono', monospace;
        }

        body {
            background: var(--bg-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-primary);
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: var(--bg-main);
            border-radius: 16px;
            border: 2px solid var(--border-color);
            padding: 24px;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 8px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: normal;
            font-size: 14px;
        }

        .required {
            color: #FF0000;
            margin-left: 2px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-bottom: 2px solid var(--border-color);
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            background: transparent;
            border-radius: 8px 8px 0 0;
        }

        .form-group input::placeholder {
            color: var(--text-placeholder);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--button-blue);
        }

        .amount-info {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .amount-info .min-amount {
            color: #FF0000;
        }

        .amount-info .tts-amount {
            color: #FF0000;
            margin-left: 10px;
        }

        .amount-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 24px;
        }

        .amount-button {
            padding: 12px 8px;
            border: 2px solid var(--border-color);
            background: transparent;
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            border-radius: 8px;
            box-shadow: 4px 4px 0 var(--border-color);
        }

        .amount-button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--border-color);
        }

        .amount-button:active {
            transform: translate(0, 0);
            box-shadow: 2px 2px 0 var(--border-color);
        }

        .amount-button:nth-child(1) {
            background: var(--button-teal);
        }

        .amount-button:nth-child(2) {
            background: var(--button-blue);
            color: white;
        }

        .amount-button:nth-child(3) {
            background: var(--button-orange);
        }

        .amount-button:nth-child(4) {
            background: var(--button-purple);
            color: white;
        }

        .generate-button {
            width: 100%;
            padding: 16px;
            background: var(--button-blue);
            color: white;
            border: 2px solid var(--border-color);
            font-family: 'Space Mono', monospace;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            margin-top: 16px;
            border-radius: 8px;
            box-shadow: 4px 4px 0 var(--border-color);
            transition: all 0.2s ease;
        }

        .generate-button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--border-color);
        }

        .generate-button:active {
            transform: translate(0, 0);
            box-shadow: 2px 2px 0 var(--border-color);
        }

        #qrcode {
            margin-top: 24px;
            padding: 24px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            position: relative;
            box-shadow: 4px 4px 0 var(--border-color);
            transition: box-shadow 0.3s ease;
        }

        #qrcode:hover {
            box-shadow: 6px 6px 0 var(--border-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dukung Creator</h1>
            <p>Terimakasih yang sudah ikut berdonasi!</p>
        </div>

        <input type="hidden" id="qrisInput" value="00020101021126710019ID.CO.CIMBNIAGA.WWW011893600022000040943502150000083009010470303UMI51450015ID.OR.QRNPG.WWW0215ID10221659161000303UMI5204599953033605802ID5914MITRABL*5007216006JEPARA61055941162120708M006057163042A1F">

        <div class="form-group">
            <label>Nominal<span class="required">*</span></label>
            <input type="number" 
                   id="nominalInput" 
                   placeholder="Ketik jumlah dukungan"
                   min="1000"
                   step="1000"
                   onkeypress="return event.charCode >= 48 && event.charCode <= 57">
        </div>

        <div class="amount-info">
            <span class="min-amount">Minimum: Rp1.000</span>
            <span class="tts-amount">TTS: Rp100.000</span>
        </div>

        <div class="amount-grid">
            <button class="amount-button" data-amount="10000">10k</button>
            <button class="amount-button" data-amount="15000">15k</button>
            <button class="amount-button" data-amount="25000">25k</button>
            <button class="amount-button" data-amount="100000">100k</button>
        </div>

        <button class="generate-button" onclick="generateQRIS()">Buat QRIS</button>

        <div id="qrcode"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        function pad(number) {
            return number < 10 ? '0' + number : number.toString();
        }

        function toCRC16(input) {
            let crc = 0xFFFF;
            for (let i = 0; i < input.length; i++) {
                crc ^= input.charCodeAt(i) << 8;
                for (let j = 0; j < 8; j++) {
                    crc = (crc & 0x8000) ? (crc << 1) ^ 0x1021 : crc << 1;
                }
            }
            let hex = (crc & 0xFFFF).toString(16).toUpperCase();
            return hex.length === 3 ? "0" + hex : hex;
        }

        function makeString(qris, { nominal } = {}) {
            let qrisModified = qris.slice(0, -4).replace("010211", "010212");
            let qrisParts = qrisModified.split("5802ID");

            let amount = "54" + pad(nominal.toString().length) + nominal;
            amount += "5802ID";

            let output = qrisParts[0].trim() + amount + qrisParts[1].trim();
            output += toCRC16(output);

            return output;
        }

        const nominalInput = document.getElementById('nominalInput');
        const amountButtons = document.querySelectorAll('.amount-button');

        // Event listener untuk tombol nominal
        amountButtons.forEach(button => {
            button.addEventListener('click', () => {
                amountButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                nominalInput.value = button.dataset.amount;
            });
        });

        // Validasi input nominal
        nominalInput.addEventListener('input', function(e) {
            let value = this.value.replace(/\D/g, '');
            if (value && value < 1000) {
                value = 1000;
            }
            this.value = value;
        });

        function generateQRIS() {
            const qrisInput = document.getElementById('qrisInput').value.trim();
            const nominal = parseInt(nominalInput.value.trim());

            if (!nominal || nominal < 1000) {
                alert('Minimal nominal adalah Rp1.000');
                nominalInput.value = 1000;
                return;
            }

            const qrisDinamis = makeString(qrisInput, { nominal: nominal });
            const qrcodeElement = document.getElementById('qrcode');
            qrcodeElement.innerHTML = '';
            
            QRCode.toCanvas(qrisDinamis, { 
                margin: 2, 
                width: 200,
                scale: 8
            }, function (err, canvas) {
                if (err) {
                    console.error(err);
                    alert('Gagal membuat QR Code');
                } else {
                    qrcodeElement.appendChild(canvas);
                }
            });
        }
    </script>
</body>
</html>
