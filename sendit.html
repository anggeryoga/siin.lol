<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareFlow - Simple PIN Sharing</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f0f2f5;
            color: #1a1a1a;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 1rem auto;
            padding: 0 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.75rem;
            }
            
            .header p {
                font-size: 0.9rem;
            }
        }

        .header p {
            color: #718096;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }

        .card h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        .pin-display {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .pin-digit {
            width: 45px;
            height: 55px;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: 600;
            color: #4a5568;
        }

        @media (max-width: 380px) {
            .pin-digit {
                width: 40px;
                height: 50px;
                font-size: 1.1rem;
            }
        }

        .pin-input {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .pin-input input {
            width: 45px;
            height: 55px;
            text-align: center;
            font-size: 1.25rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            outline: none;
        }

        @media (max-width: 380px) {
            .pin-input input {
                width: 40px;
                height: 50px;
                font-size: 1.1rem;
            }
        }

        .pin-input input:focus {
            border-color: #4299e1;
        }

        .drop-zone {
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            padding: 1.5rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
            margin-bottom: 1rem;
        }

        .drop-zone p {
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .drop-zone {
                padding: 1rem;
            }
            .drop-zone p {
                font-size: 0.85rem;
            }
        }

        .drop-zone:hover {
            border-color: #4299e1;
        }

        .drop-zone.dragover {
            border-color: #4299e1;
            background: #ebf8ff;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 0.5rem;
            padding: 0.75rem;
            background: #f7fafc;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .file-info-details {
            flex: 1;
            overflow: hidden;
        }

        .file-info-details div:first-child {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .progress-container {
            margin-top: 0.75rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #edf2f7;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #4299e1;
            transition: width 0.3s;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #718096;
            margin-top: 0.25rem;
        }

        .button {
            width: 100%;
            background: #48bb78;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 1rem;
        }

        .button:hover {
            background: #38a169;
        }

        .button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .button.copy-btn {
            background: #4299e1;
            margin: 0.5rem auto;
            max-width: 200px;
            display: block;
        }

        .button.copy-btn:hover {
            background: #3182ce;
        }

        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 6px;
            background: #f7fafc;
            text-align: center;
            font-size: 0.9rem;
        }

        .notification {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            left: 1rem;
            padding: 1rem;
            border-radius: 6px;
            background: #48bb78;
            color: white;
            transform: translateY(150%);
            transition: transform 0.3s;
            text-align: center;
            z-index: 1000;
        }

        @media (min-width: 480px) {
            .notification {
                left: auto;
                max-width: 300px;
            }
        }

        .notification.show {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ShareFlow</h1>
            <p>Transfer file dengan PIN 6 digit</p>
        </div>

        <div class="card">
            <h2>PIN Anda</h2>
            <div class="pin-display" id="pinDisplay"></div>
            <button class="button copy-btn" id="copyBtn">Salin PIN</button>
        </div>

        <div class="card">
            <h2>Kirim File</h2>
          <div class="drop-zone" id="dropZone">
    <p>Drag & drop file di sini atau klik untuk memilih</p>
    <input type="file" id="fileInput" hidden multiple>
    <div class="selected-files" id="selectedFiles"></div>
</div>
            <div id="fileInfo" style="display: none"></div>
            <div class="pin-input" id="receiverPinInput">
                <input type="text" maxlength="1" pattern="\d" inputmode="numeric">
                <input type="text" maxlength="1" pattern="\d" inputmode="numeric">
                <input type="text" maxlength="1" pattern="\d" inputmode="numeric">
                <input type="text" maxlength="1" pattern="\d" inputmode="numeric">
                <input type="text" maxlength="1" pattern="\d" inputmode="numeric">
                <input type="text" maxlength="1" pattern="\d" inputmode="numeric">
            </div>
            
            <button class="button" id="sendBtn" disabled>Kirim File</button>
            <div class="status" id="sendStatus" style="display: none">
                <div id="statusText">Mengirim file...</div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress" id="progressBar"></div>
                    </div>
                    <div class="progress-info">
                        <span id="progressText">0%</span>
                        <span id="progressSize">0 KB / 0 KB</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>File Masuk</h2>
            <div class="status" id="receiveStatus">
                Menunggu file masuk...
            </div>
            <div class="progress-container" id="receiveProgress" style="display: none">
                <div class="progress-bar">
                    <div class="progress" id="receiveProgressBar"></div>
                </div>
                <div class="progress-info">
                    <span id="receiveProgressText">0%</span>
                    <span id="receiveProgressSize">0 KB / 0 KB</span>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
       // Generate random 6-digit PIN
function generatePIN() {
    return Math.floor(100000 + Math.random() * 900000).toString();
}

// Display PIN in separate boxes
function displayPIN(pin) {
    const pinDisplay = document.getElementById('pinDisplay');
    pinDisplay.innerHTML = '';
    pin.split('').forEach(digit => {
        const digitBox = document.createElement('div');
        digitBox.className = 'pin-digit';
        digitBox.textContent = digit;
        pinDisplay.appendChild(digitBox);
    });
}

// Initialize PeerJS with custom ID (PIN)
const myPIN = generatePIN();
displayPIN(myPIN);
const peer = new Peer(myPIN);

// Store active connections and file transfers
let connections = new Map(); // Store multiple connections
let selectedFiles = []; // Store multiple selected files
let activeTransfers = new Map(); // Track ongoing transfers
let receivingFiles = new Map(); // Track receiving files

// Copy PIN button
document.getElementById('copyBtn').addEventListener('click', () => {
    navigator.clipboard.writeText(myPIN);
    showNotification('PIN disalin!');
});

// Setup PeerJS
peer.on('open', id => {
    showNotification('Terhubung ke jaringan!');
});

peer.on('connection', incomingConn => {
    setupConnection(incomingConn);
    showNotification('Koneksi baru diterima!');
});

function setupConnection(connection) {
    connections.set(connection.peer, connection);
    connection.on('data', data => handleIncomingData(data, connection));
    connection.on('close', () => {
        connections.delete(connection.peer);
        cleanupTransfers(connection.peer);
    });
}

// Handle PIN input
const pinInputs = document.querySelectorAll('#receiverPinInput input');
pinInputs.forEach((input, index) => {
    input.addEventListener('input', (e) => {
        if (e.target.value) {
            if (index < pinInputs.length - 1) {
                pinInputs[index + 1].focus();
            }
        }
        validateSendButton();
    });

    input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !e.target.value && index > 0) {
            pinInputs[index - 1].focus();
        }
    });
});

// File handling with multiple file support
const dropZone = document.getElementById('dropZone');
const fileInput = document.getElementById('fileInput');

dropZone.addEventListener('click', () => fileInput.click());
dropZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropZone.classList.add('dragover');
});
dropZone.addEventListener('dragleave', () => {
    dropZone.classList.remove('dragover');
});
dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropZone.classList.remove('dragover');
    handleFileSelect(Array.from(e.dataTransfer.files));
});

fileInput.addEventListener('change', (e) => {
    handleFileSelect(Array.from(e.target.files));
});

function handleFileSelect(files) {
    // Add new files to existing selection
    selectedFiles = [...selectedFiles, ...files];
    updateFileList();
    validateSendButton();
}

function updateFileList() {
    const fileInfo = document.getElementById('fileInfo');
    fileInfo.style.display = 'block';
    fileInfo.innerHTML = `
        <div class="file-list">
            ${selectedFiles.map((file, index) => `
                <div class="file-item">
                    <span>📄 ${file.name} (${formatFileSize(file.size)})</span>
                    <button class="remove-file" onclick="removeFile(${index})">✕</button>
                </div>
            `).join('')}
        </div>
    `;
}

function removeFile(index) {
    selectedFiles.splice(index, 1);
    updateFileList();
    validateSendButton();
}

function validateSendButton() {
    const pin = Array.from(pinInputs).map(input => input.value).join('');
    document.getElementById('sendBtn').disabled = selectedFiles.length === 0 || pin.length !== 6;
}

function createTransferContainer(fileId, fileName) {
    const container = document.createElement('div');
    container.id = `transfer-${fileId}`;
    container.className = 'status';
    container.innerHTML = `
        <div>Mengirim: ${fileName}</div>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progress-${fileId}"></div>
            </div>
            <div class="progress-info">
                <span id="progress-text-${fileId}">0%</span>
                <span id="progress-size-${fileId}">0 KB / 0 KB</span>
            </div>
        </div>
    `;
    return container;
}

// Send multiple files
document.getElementById('sendBtn').addEventListener('click', async () => {
    const receiverPIN = Array.from(pinInputs).map(input => input.value).join('');
    if (selectedFiles.length === 0 || receiverPIN.length !== 6) return;

    try {
        let connection = connections.get(receiverPIN);
        if (!connection) {
            connection = peer.connect(receiverPIN);
            setupConnection(connection);
        }

        connection.on('open', async () => {
            const sendStatus = document.getElementById('sendStatus');
            sendStatus.style.display = 'block';

            // Send files concurrently
            const transferPromises = selectedFiles.map(file => {
                const fileId = Math.random().toString(36).substr(2, 9);
                const transferContainer = createTransferContainer(fileId, file.name);
                sendStatus.appendChild(transferContainer);
                return sendFile(file, fileId, connection);
            });

            try {
                await Promise.all(transferPromises);
                showNotification('Semua file berhasil dikirim!');
                // Clear selected files after successful transfer
                selectedFiles = [];
                updateFileList();
                validateSendButton();
            } catch (error) {
                showNotification('Beberapa file gagal dikirim: ' + error.message);
            }
        });
    } catch (error) {
        showNotification('Gagal mengirim file: ' + error.message);
    }
});

async function sendFile(file, fileId, connection) {
    return new Promise((resolve, reject) => {
        const CHUNK_SIZE = 16384;
        let offset = 0;
        activeTransfers.set(fileId, { file, connection });

        // Send file info
        connection.send({
            type: 'file-info',
            fileId: fileId,
            name: file.name,
            size: file.size
        });

        const reader = new FileReader();
        reader.onerror = () => {
            activeTransfers.delete(fileId);
            reject(new Error(`Failed to read file: ${file.name}`));
        };

        reader.onload = (e) => {
            if (!activeTransfers.has(fileId)) {
                return reject(new Error('Transfer cancelled'));
            }

            connection.send({
                type: 'file-chunk',
                fileId: fileId,
                data: e.target.result
            });

            offset += e.target.result.byteLength;
            const progress = (offset / file.size) * 100;
            updateTransferProgress(fileId, progress, offset, file.size);

            if (offset < file.size) {
                readNextChunk();
            } else {
                connection.send({ type: 'file-complete', fileId: fileId });
                activeTransfers.delete(fileId);
                showNotification(`File ${file.name} berhasil dikirim!`);
                
                // Remove transfer display after delay
                setTimeout(() => {
                    const transferContainer = document.getElementById(`transfer-${fileId}`);
                    if (transferContainer) {
                        transferContainer.remove();
                    }
                }, 2000);
                
                resolve();
            }
        };

        function readNextChunk() {
            const blob = file.slice(offset, offset + CHUNK_SIZE);
            reader.readAsArrayBuffer(blob);
        }

        readNextChunk();
    });
}

function updateTransferProgress(fileId, progress, current, total) {
    const progressBar = document.getElementById(`progress-${fileId}`);
    const progressText = document.getElementById(`progress-text-${fileId}`);
    const progressSize = document.getElementById(`progress-size-${fileId}`);
    
    if (progressBar && progressText && progressSize) {
        progressBar.style.width = `${progress}%`;
        progressText.textContent = `${Math.round(progress)}%`;
        progressSize.textContent = `${formatFileSize(current)} / ${formatFileSize(total)}`;
    }
}

function createReceiveContainer(fileId, fileName) {
    const container = document.createElement('div');
    container.id = `receive-${fileId}`;
    container.className = 'status';
    container.innerHTML = `
        <div>Menerima: ${fileName}</div>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="receive-progress-${fileId}"></div>
            </div>
            <div class="progress-info">
                <span id="receive-progress-text-${fileId}">0%</span>
                <span id="receive-progress-size-${fileId}">0 KB / 0 KB</span>
            </div>
        </div>
    `;
    return container;
}

function handleIncomingData(data, connection) {
    const receiveStatus = document.getElementById('receiveStatus');

    if (data.type === 'file-info') {
        // Initialize new file transfer
        receivingFiles.set(data.fileId, {
            info: data,
            chunks: [],
            connection: connection
        });

        const container = createReceiveContainer(data.fileId, data.name);
        receiveStatus.appendChild(container);

    } else if (data.type === 'file-chunk') {
        const transfer = receivingFiles.get(data.fileId);
        if (transfer) {
            transfer.chunks.push(data.data);
            
            const receivedSize = transfer.chunks.reduce((total, chunk) => total + chunk.byteLength, 0);
            const progress = (receivedSize / transfer.info.size) * 100;
            updateReceiveProgress(data.fileId, progress, receivedSize, transfer.info.size);
        }

    } else if (data.type === 'file-complete') {
        const transfer = receivingFiles.get(data.fileId);
        if (transfer) {
            const blob = new Blob(transfer.chunks);
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = transfer.info.name;
            link.click();

            showNotification(`File ${transfer.info.name} diterima!`);
            
            setTimeout(() => {
                const container = document.getElementById(`receive-${data.fileId}`);
                if (container) {
                    container.remove();
                }
            }, 2000);
            
            receivingFiles.delete(data.fileId);
        }
    }
}

function updateReceiveProgress(fileId, progress, current, total) {
    const progressBar = document.getElementById(`receive-progress-${fileId}`);
    const progressText = document.getElementById(`receive-progress-text-${fileId}`);
    const progressSize = document.getElementById(`receive-progress-size-${fileId}`);
    
    if (progressBar && progressText && progressSize) {
        progressBar.style.width = `${progress}%`;
        progressText.textContent = `${Math.round(progress)}%`;
        progressSize.textContent = `${formatFileSize(current)} / ${formatFileSize(total)}`;
    }
}

function cleanupTransfers(peerId) {
    // Cleanup sending transfers
    for (const [fileId, transfer] of activeTransfers.entries()) {
        if (transfer.connection.peer === peerId) {
            activeTransfers.delete(fileId);
            const container = document.getElementById(`transfer-${fileId}`);
            if (container) {
                container.remove();
            }
        }
    }

    // Cleanup receiving transfers
    for (const [fileId, transfer] of receivingFiles.entries()) {
        if (transfer.connection.peer === peerId) {
            receivingFiles.delete(fileId);
            const container = document.getElementById(`receive-${fileId}`);
            if (container) {
                container.remove();
            }
        }
    }
}

// Utility functions
function formatFileSize(bytes) {
    if (bytes === 0) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}

function showNotification(message) {
    const notification = document.getElementById('notification');
    notification.textContent = message;
    notification.classList.add('show');
    setTimeout(() => {
        notification.classList.remove('show');
    }, 3000);
}
  </script>
