<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareFlow - Simple PIN Sharing</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f0f2f5;
            color: #1a1a1a;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #718096;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }

        .pin-display {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .pin-digit {
            width: 50px;
            height: 60px;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: #4a5568;
        }

        .pin-input {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .pin-input input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 1.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            outline: none;
        }

        .pin-input input:focus {
            border-color: #4299e1;
        }

        .drop-zone {
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .drop-zone:hover {
            border-color: #4299e1;
        }

        .drop-zone.dragover {
            border-color: #4299e1;
            background: #ebf8ff;
        }

        .send-btn {
            width: 100%;
            background: #48bb78;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 1rem;
        }

        .send-btn:hover {
            background: #38a169;
        }

        .send-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 6px;
            background: #f7fafc;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #edf2f7;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #4299e1;
            transition: width 0.3s;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
            padding: 1rem;
            background: #f7fafc;
            border-radius: 6px;
        }

        .notification {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 1rem;
            border-radius: 6px;
            background: #48bb78;
            color: white;
            transform: translateY(150%);
            transition: transform 0.3s;
        }

        .notification.show {
            transform: translateY(0);
        }

        .copy-btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 0 auto;
            display: block;
        }

        .copy-btn:hover {
            background: #3182ce;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ShareFlow</h1>
            <p>Transfer file dengan PIN 6 digit</p>
        </div>

        <div class="card">
            <h2>PIN Anda</h2>
            <div class="pin-display" id="pinDisplay"></div>
            <button class="copy-btn" id="copyBtn">Salin PIN</button>
        </div>

        <div class="card">
            <h2>Kirim File</h2>
            <div class="drop-zone" id="dropZone">
                <p>Drag & drop file di sini atau klik untuk memilih</p>
                <input type="file" id="fileInput" hidden>
            </div>
            <div id="fileInfo" style="display: none"></div>
            <div class="pin-input" id="receiverPinInput">
                <input type="text" maxlength="1" pattern="\d">
                <input type="text" maxlength="1" pattern="\d">
                <input type="text" maxlength="1" pattern="\d">
                <input type="text" maxlength="1" pattern="\d">
                <input type="text" maxlength="1" pattern="\d">
                <input type="text" maxlength="1" pattern="\d">
            </div>
            <button class="send-btn" id="sendBtn" disabled>Kirim File</button>
            <div class="status" id="sendStatus" style="display: none">
                <div id="statusText">Mengirim file...</div>
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>File Masuk</h2>
            <div class="status" id="receiveStatus">
                Menunggu file masuk...
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Generate random 6-digit PIN
        function generatePIN() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        // Display PIN in separate boxes
        function displayPIN(pin) {
            const pinDisplay = document.getElementById('pinDisplay');
            pinDisplay.innerHTML = '';
            pin.split('').forEach(digit => {
                const digitBox = document.createElement('div');
                digitBox.className = 'pin-digit';
                digitBox.textContent = digit;
                pinDisplay.appendChild(digitBox);
            });
        }

        // Initialize PeerJS with custom ID (PIN)
        const myPIN = generatePIN();
        displayPIN(myPIN);
        const peer = new Peer(myPIN);
        
        let conn = null;
        let selectedFile = null;

        // Copy PIN button
        document.getElementById('copyBtn').addEventListener('click', () => {
            navigator.clipboard.writeText(myPIN);
            showNotification('PIN disalin!');
        });

        // Setup PeerJS
        peer.on('open', id => {
            showNotification('Terhubung ke jaringan!');
        });

        peer.on('connection', incomingConn => {
            conn = incomingConn;
            conn.on('data', handleIncomingData);
            showNotification('Koneksi baru diterima!');
        });

        // Handle PIN input
        const pinInputs = document.querySelectorAll('#receiverPinInput input');
        pinInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value) {
                    if (index < pinInputs.length - 1) {
                        pinInputs[index + 1].focus();
                    }
                }
                validateSendButton();
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    pinInputs[index - 1].focus();
                }
            });
        });

        // File handling
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFileSelect(e.dataTransfer.files[0]);
        });

        fileInput.addEventListener('change', (e) => {
            handleFileSelect(e.target.files[0]);
        });

        function handleFileSelect(file) {
            selectedFile = file;
            const fileInfo = document.getElementById('fileInfo');
            fileInfo.style.display = 'flex';
            fileInfo.innerHTML = `
                <div class="file-info">
                    <span>ðŸ“„</span>
                    <div>
                        <div>${file.name}</div>
                        <div>${formatFileSize(file.size)}</div>
                    </div>
                </div>
            `;
            validateSendButton();
        }

        function validateSendButton() {
            const pin = Array.from(pinInputs).map(input => input.value).join('');
            document.getElementById('sendBtn').disabled = !selectedFile || pin.length !== 6;
        }

        // Send file
        document.getElementById('sendBtn').addEventListener('click', async () => {
            const receiverPIN = Array.from(pinInputs).map(input => input.value).join('');
            if (!selectedFile || receiverPIN.length !== 6) return;

            try {
                conn = peer.connect(receiverPIN);
                conn.on('open', async () => {
                    const sendStatus = document.getElementById('sendStatus');
                    const progressBar = document.getElementById('progressBar');
                    sendStatus.style.display = 'block';

                    // Send file info
                    conn.send({
                        type: 'file-info',
                        name: selectedFile.name,
                        size: selectedFile.size
                    });

                    // Read and send file in chunks
                    const CHUNK_SIZE = 16384;
                    const reader = new FileReader();
                    let offset = 0;

                    reader.onload = (e) => {
                        conn.send({
                            type: 'file-chunk',
                            data: e.target.result
                        });

                        offset += e.target.result.byteLength;
                        const progress = (offset / selectedFile.size) * 100;
                        progressBar.style.width = `${progress}%`;

                        if (offset < selectedFile.size) {
                            readNextChunk();
                        } else {
                            conn.send({ type: 'file-complete' });
                            showNotification('File berhasil dikirim!');
                            setTimeout(() => {
                                sendStatus.style.display = 'none';
                                progressBar.style.width = '0%';
                            }, 2000);
                        }
                    };

                    function readNextChunk() {
                        const blob = selectedFile.slice(offset, offset + CHUNK_SIZE);
                        reader.readAsArrayBuffer(blob);
                    }

                    readNextChunk();
                });
            } catch (error) {
                showNotification('Gagal mengirim file: ' + error.message);
            }
        });

        // Handle incoming data
        let receivedChunks = [];
        let currentFileInfo = null;

        function handleIncomingData(data) {
            const receiveStatus = document.getElementById('receiveStatus');

            if (data.type === 'file-info') {
                currentFileInfo = data;
                receivedChunks = [];
                receiveStatus.innerText = `Menerima: ${data.name} (${formatFileSize(data.size)})`;
            } else if (data.type === 'file-chunk') {
                receivedChunks.push(data.data);
            } else if (data.type === 'file-complete') {
                const blob = new Blob(receivedChunks);
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = currentFileInfo.name;
                link.click();

                receiveStatus.innerText = `File diterima: ${currentFileInfo.name}`;
                showNotification('File baru diterima!');
                receivedChunks = [];
                currentFileInfo = null;
            }
        }

        // Utility functions
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
