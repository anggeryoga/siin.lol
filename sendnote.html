<!DOCTYPE html>
<html>
<head>
    <title>SendNote - Music Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #ff3e3e;
            --secondary: #000000;
            --background: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.7);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .neo-brutal-box {
            background: var(--background);
            border: 3px solid var(--secondary);
            box-shadow: 8px 8px 0 var(--shadow-color);
            padding: 20px;
            margin-bottom: 30px;
            transform: translateX(-4px);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .neo-brutal-box:hover {
            transform: translateX(-6px) translateY(-2px);
            box-shadow: 10px 10px 0 var(--shadow-color);
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
            color: var(--secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 3px 3px 0 var(--primary);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--secondary);
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 3px solid var(--secondary);
            background: var(--background);
            font-size: 1rem;
            transition: transform 0.2s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            transform: translateX(2px) translateY(-2px);
            box-shadow: 4px 4px 0 var(--shadow-color);
        }

        .neo-brutal-button {
            background: var(--primary);
            color: white;
            border: 3px solid var(--secondary);
            padding: 12px 24px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 5px;
        }

        .neo-brutal-button:hover {
            transform: translateX(-2px) translateY(-2px);
            box-shadow: 4px 4px 0 var(--shadow-color);
        }

        .note-card {
            background: var(--background);
            border: 3px solid var(--secondary);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 6px 6px 0 var(--shadow-color);
        }

        .note-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .song-details {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .song-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 3px solid var(--secondary);
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--background);
            border: 3px solid var(--secondary);
            max-height: 250px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .search-result-item {
            padding: 12px;
            cursor: pointer;
            border-bottom: 2px solid var(--secondary);
        }

        .search-result-item:hover {
            background-color: var(--primary);
            color: white;
        }

        .timestamp {
            font-size: 0.8rem;
            color: #666;
            margin-top: 10px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .song-details {
                flex-direction: column;
            }

            .song-image {
                width: 100%;
                max-width: 200px;
                height: auto;
            }

            .neo-brutal-button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SendNote</h1>
        
        <div class="neo-brutal-box">
            <button class="neo-brutal-button" onclick="toggleForm()">Tambah Note Baru</button>
            
            <div id="formContainer" style="display: none;">
                <h2 style="margin-bottom: 20px;">Tulis Note Musik</h2>
                <form id="noteForm">
                    <div class="form-group">
                        <label for="name">Nama</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="songSearch">Cari Lagu</label>
                        <input type="text" id="songSearch" placeholder="Ketik judul lagu atau artis..." autocomplete="off">
                        <div id="searchResults" class="search-results"></div>
                        <div id="selectedSongInfo"></div>
                        <input type="hidden" id="songData" name="songData">
                    </div>
                    <div class="form-group">
                        <label for="note">Catatan</label>
                        <textarea id="note" name="note" rows="4" required></textarea>
                    </div>
                    <div style="text-align: center;">
                        <button type="submit" class="neo-brutal-button">Kirim Note</button>
                        <button type="button" class="neo-brutal-button" onclick="toggleForm()">Batal</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="notes-container">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzpA7_ZEqKXLCuK43fgD8RMlxutAyJ3fFSdS5hpVZNiIAgP6l4xh96CV_0c_v_WTF6Hdw/exec';
        const form = document.getElementById('noteForm');
        const formContainer = document.getElementById('formContainer');
        const notesContainer = document.getElementById('notes-container');
        const songSearch = document.getElementById('songSearch');
        const searchResults = document.getElementById('searchResults');
        const selectedSongInfo = document.getElementById('selectedSongInfo');
        const songDataInput = document.getElementById('songData');

        let searchTimeout;

        async function searchSongs(query) {
            if (!query) {
                searchResults.style.display = 'none';
                return;
            }

            try {
                // Using a proxy to handle CORS
                const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(`https://api.deezer.com/search?q=${query}`)}`);
                const data = await response.json();
                
                if (data.data && data.data.length > 0) {
                    searchResults.innerHTML = data.data.slice(0, 5).map(song => `
                        <div class="search-result-item" onclick='selectSong(${JSON.stringify(song)})'>
                            ${song.title} - ${song.artist.name}
                        </div>
                    `).join('');
                    searchResults.style.display = 'block';
                } else {
                    searchResults.innerHTML = '<div class="search-result-item">Tidak ada hasil</div>';
                    searchResults.style.display = 'block';
                }
            } catch (error) {
                console.error('Error searching songs:', error);
                searchResults.innerHTML = '<div class="search-result-item">Error mencari lagu. Coba lagi.</div>';
                searchResults.style.display = 'block';
            }
        }

        function selectSong(song) {
            const songInfo = {
                title: song.title,
                artist: song.artist.name,
                album: song.album.title,
                cover: song.album.cover_medium,
                duration: Math.floor(song.duration / 60) + ':' + (song.duration % 60).toString().padStart(2, '0'),
                releaseDate: new Date(song.release_date).getFullYear()
            };

            selectedSongInfo.innerHTML = `
                <div class="song-details">
                    <img src="${songInfo.cover}" alt="${songInfo.title}" class="song-image">
                    <div>
                        <strong>${songInfo.title}</strong><br>
                        Artis: ${songInfo.artist}<br>
                        Album: ${songInfo.album}<br>
                        Durasi: ${songInfo.duration}<br>
                        Tahun: ${songInfo.releaseDate}
                    </div>
                </div>
            `;
            songDataInput.value = JSON.stringify(songInfo);
            searchResults.style.display = 'none';
            songSearch.value = `${songInfo.title} - ${songInfo.artist}`;
        }

        songSearch.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                searchSongs(e.target.value);
            }, 500);
        });

        function toggleForm() {
            const display = formContainer.style.display;
            formContainer.style.display = display === 'none' ? 'block' : 'none';
            if (display !== 'none') {
                form.reset();
                selectedSongInfo.innerHTML = '';
                searchResults.style.display = 'none';
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('id-ID', {
                day: 'numeric',
                month: 'long',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        async function fetchNotes() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                
                data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                notesContainer.innerHTML = data.map(note => {
                    let songInfo = {};
                    try {
                        songInfo = JSON.parse(note.songData);
                    } catch (e) {
                        songInfo = { title: note.song, artist: '' };
                    }

                    return `
                        <div class="note-card">
                            <div class="song-details">
                                ${songInfo.cover ? `<img src="${songInfo.cover}" alt="${songInfo.title}" class="song-image">` : ''}
                                <div>
                                    <div class="note-title">${songInfo.title}</div>
                                    <div class="note-info">
                                        Artis: ${songInfo.artist}<br>
                                        Album: ${songInfo.album || 'N/A'}<br>
                                        Durasi: ${songInfo.duration || 'N/A'}<br>
                                        Tahun: ${songInfo.releaseDate || 'N/A'}
                                    </div>
                                </div>
                            </div>
                            <div class="note-author">Ditulis oleh: ${note.name}</div>
                            <div class="note-content">${note.note}</div>
                            <div class="timestamp">${formatDate(note.timestamp)}</div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error:', error);
                notesContainer.innerHTML = '<p style="text-align: center; color: red;">Gagal memuat data</p>';
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Mengirim...';

            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: new FormData(form)
                });
                
                alert('Note berhasil disimpan!');
                form.reset();
                selectedSongInfo.innerHTML = '';
                toggleForm();
                fetchNotes();
            } catch (error) {
                console.error('Error:', error);
                alert('Gagal menyimpan note. Silakan coba lagi.');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Kirim Note';
            }
        });

        fetchNotes();
        setInterval(fetchNotes, 30000);

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.form-group')) {
                searchResults.style.display = 'none';
            }
        });
    </script>
</body>
</html>
