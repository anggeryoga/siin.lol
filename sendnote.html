<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SendNote - Love Notes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF4B6E;
            --secondary-color: #FFE5E5;
            --accent-color: #FF8FAB;
            --border-color: #000000;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFE5E5;
            color: #000;
        }

        .neu-shadow {
            box-shadow: 3px 3px 0 var(--border-color);
            border: 2px solid var(--border-color);
        }

        .neu-button {
            background-color: var(--primary-color);
            color: white;
            border: 2px solid var(--border-color);
            box-shadow: 3px 3px 0 var(--border-color);
            transition: all 0.2s ease;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .neu-button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 5px 5px 0 var(--border-color);
            background-color: var(--accent-color);
            color: white;
        }

        .neu-input {
            background-color: white;
            border: 2px solid var(--border-color);
            border-radius: 0;
            padding: 10px;
            font-size: 0.95rem;
        }

        .neu-input:focus {
            box-shadow: 3px 3px 0 var(--border-color);
            border-color: var(--border-color);
        }

        .note-card {
            background-color: white;
            transition: transform 0.2s;
            border-radius: 0;
            cursor: pointer;
        }

        .note-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 5px 5px 0 var(--border-color);
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 2px 2px 0 var(--border-color);
            letter-spacing: -1px;
        }

        .form-container {
            background-color: white;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        /* Modal Styling */
        .note-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .note-modal-content {
            position: relative;
            background-color: white;
            max-width: 600px;
            margin: 2rem auto;
            padding: 1.5rem;
            border: 2px solid var(--border-color);
            box-shadow: 5px 5px 0 var(--border-color);
        }

        .note-modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .note-header {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }
            
            .note-modal-content {
                margin: 1rem;
                max-height: calc(100vh - 2rem);
                overflow-y: auto;
            }
        }

        /* Animation for hearts */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .floating-heart {
            position: fixed;
            font-size: 1.5rem;
            animation: float 3s ease-in-out infinite;
            z-index: -1;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Floating Hearts Background -->
    <div id="hearts"></div>

    <!-- Note Modal -->
    <div class="note-modal" id="noteModal">
        <div class="note-modal-content neu-shadow">
            <span class="note-modal-close" onclick="closeModal()">&times;</span>
            <div class="note-header">üíå Note Detail</div>
            <div id="noteModalContent"></div>
        </div>
    </div>

    <div class="container py-4">
        <h1 class="text-center page-title mb-4">üíå SendNote</h1>
        
        <div class="form-container neu-shadow mb-4">
            <button class="neu-button btn mb-3 w-100" onclick="toggleForm()">
                ‚ú® Tulis Note Baru
            </button>
            
            <div id="formContainer" style="display: none;">
                <h2 class="h5 mb-3">‚ù§Ô∏è Tulis Pesanmu</h2>
                <form id="noteForm">
                    <div class="mb-3">
                        <label for="name" class="form-label fw-bold">Untuk</label>
                        <input type="text" class="form-control neu-input" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="note" class="form-label fw-bold">Pesan</label>
                        <textarea class="form-control neu-input" id="note" name="note" rows="4" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="neu-button btn me-2">üíù Kirim Note</button>
                        <button type="button" class="neu-button btn btn-secondary" onclick="toggleForm()">Batal</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="notes-container">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartSymbols = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì'];
            
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.top = `${Math.random() * 100}vh`;
                heart.style.animationDelay = `${Math.random() * 3}s`;
                heartsContainer.appendChild(heart);
            }
        }

        createHearts();

        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzpA7_ZEqKXLCuK43fgD8RMlxutAyJ3fFSdS5hpVZNiIAgP6l4xh96CV_0c_v_WTF6Hdw/exec';
        const form = document.getElementById('noteForm');
        const formContainer = document.getElementById('formContainer');
        const notesContainer = document.getElementById('notes-container');
        const modal = document.getElementById('noteModal');

        function toggleForm() {
            formContainer.style.display = formContainer.style.display === 'none' ? 'block' : 'none';
            if (formContainer.style.display === 'none') {
                form.reset();
            }
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('id-ID', {
                day: 'numeric',
                month: 'long',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function showNoteModal(note) {
            const modalContent = document.getElementById('noteModalContent');
            modalContent.innerHTML = `
                <div class="mb-3">
                    <strong>Untuk:</strong> ${note.name}
                </div>
                <div class="mb-3">
                    <strong>Pesan:</strong>
                    <p class="mt-2">${note.note}</p>
                </div>
                <div class="text-muted">
                    <small>üìÖ ${formatDate(note.timestamp)}</small>
                </div>
            `;
            modal.style.display = 'block';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target === modal) {
                closeModal();
            }
        }

        async function fetchNotes() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                
                data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                notesContainer.innerHTML = data.map(note => `
                    <div class="card neu-shadow note-card mb-3" onclick="showNoteModal(${JSON.stringify(note)})">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <h5 class="card-title h6 mb-2">üíù Untuk: ${note.name}</h5>
                                    <p class="card-text text-truncate">${note.note}</p>
                                    <small class="text-muted">üìÖ ${formatDate(note.timestamp)}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error:', error);
                notesContainer.innerHTML = `
                    <div class="alert alert-danger neu-shadow text-center" role="alert">
                        ‚ùå Gagal memuat data
                    </div>
                `;
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.innerHTML = `
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Mengirim...
            `;

            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: new FormData(form)
                });
                
                alert('Note berhasil dikirim! ‚ù§Ô∏è');
                form.reset();
                toggleForm();
                fetchNotes();
            } catch (error) {
                console.error('Error:', error);
                alert('Gagal mengirim note. Silakan coba lagi. üíî');
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = 'üíù Kirim Note';
            }
        });

        fetchNotes();
        setInterval(fetchNotes, 30000);
    </script>
</body>
</html>
