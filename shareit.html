<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share File Lokal</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        /* Import Poppins font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    line-height: 1.6;
    background: #fafafa;
    min-height: 100vh;
    padding: 0;
}

.container {
    max-width: 100%;
    margin: 0;
    background: white;
    padding: 2rem;
    position: relative;
    min-height: 100vh;
}

h1 {
    text-align: center;
    color: #111;
    margin-bottom: 2rem;
    font-weight: 700;
    font-size: 2.5rem;
    text-transform: uppercase;
}

.tabs {
    display: flex;
    margin-bottom: 2rem;
    background: #f0f0f0;
    padding: 0.5rem;
    gap: 0.5rem;
}

.tab {
    padding: 1rem 2rem;
    background: white;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 500;
    color: #333;
    transition: all 0.3s ease;
    box-shadow: 4px 4px 0 #000;
    border: 2px solid #000;
}

.tab:hover {
    transform: translate(-2px, -2px);
    box-shadow: 6px 6px 0 #000;
}

.tab.active {
    background: #000;
    color: white;
    box-shadow: none;
    transform: translate(4px, 4px);
}

.tab-content {
    display: none;
    padding: 2rem;
    background: white;
    box-shadow: 8px 8px 0 #000;
    border: 2px solid #000;
}

.tab-content.active {
    display: block;
}

.connection-info {
    margin-bottom: 2rem;
    text-align: center;
}

.connection-id {
    font-size: 1.5rem;
    font-weight: 600;
    color: #000;
    background: #ffd700;
    padding: 1rem 2rem;
    display: inline-block;
    margin: 1rem 0;
    box-shadow: 4px 4px 0 #000;
    border: 2px solid #000;
}

.file-input-wrapper {
    margin: 2rem 0;
    text-align: center;
}

.file-input-wrapper button {
    padding: 1rem 2rem;
    background: #ff6b6b;
    color: white;
    border: 2px solid #000;
    box-shadow: 4px 4px 0 #000;
    cursor: pointer;
    font-family: 'Poppins', sans-serif;
    font-weight: 500;
    transition: all 0.3s ease;
}

.file-input-wrapper button:hover {
    transform: translate(-2px, -2px);
    box-shadow: 6px 6px 0 #000;
}

.file-input-wrapper input[type="file"] {
    display: none;
}

.selected-files {
    margin: 2rem 0;
}

.file-item {
    background: #f8f9fa;
    padding: 1.5rem;
    margin: 1rem 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 4px 4px 0 #000;
    border: 2px solid #000;
}

#recipientId {
    width: 100%;
    padding: 1rem;
    margin: 1rem 0;
    border: 2px solid #000;
    font-family: 'Poppins', sans-serif;
    box-shadow: 4px 4px 0 #000;
}

#sendButton {
    width: 100%;
    padding: 1rem;
    background: #4ade80;
    color: #000;
    border: 2px solid #000;
    box-shadow: 4px 4px 0 #000;
    cursor: pointer;
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    transition: all 0.3s ease;
}

#sendButton:hover:not(:disabled) {
    transform: translate(-2px, -2px);
    box-shadow: 6px 6px 0 #000;
}

#sendButton:disabled {
    background: #d1d5db;
    cursor: not-allowed;
    box-shadow: none;
}

.status {
    margin: 1rem 0;
    padding: 1rem;
    text-align: center;
    border: 2px solid #000;
    box-shadow: 4px 4px 0 #000;
}

.status.success {
    background: #86efac;
    color: #000;
}

.status.error {
    background: #fecaca;
    color: #000;
}

.progress-bar {
    width: 100%;
    height: 1rem;
    background: #f0f0f0;
    margin: 1rem 0;
    border: 2px solid #000;
    overflow: hidden;
}

.progress {
    width: 0%;
    height: 100%;
    background: #4ade80;
    transition: width 0.3s ease;
}

.download-button {
    background: #4ade80;
    color: #000;
    border: 2px solid #000;
    padding: 0.75rem 1.5rem;
    box-shadow: 4px 4px 0 #000;
    cursor: pointer;
    font-family: 'Poppins', sans-serif;
    font-weight: 500;
    transition: all 0.3s ease;
}

.download-button:hover {
    transform: translate(-2px, -2px);
    box-shadow: 6px 6px 0 #000;
}

.file-info {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.file-name {
    font-weight: 600;
    color: #000;
}

.file-size {
    color: #666;
    font-size: 0.9rem;
}

.info-text {
    color: #666;
    font-style: italic;
    margin: 1rem 0;
    text-align: center;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        padding: 1rem;
    }
    
    .tabs {
        flex-wrap: wrap;
    }
    
    .tab {
        flex: 1 1 calc(50% - 0.5rem);
        text-align: center;
    }
    
    .file-item {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
    }
    
    h1 {
        font-size: 2rem;
    }
    
    .connection-id {
        font-size: 1.2rem;
        padding: 0.75rem 1.5rem;
    }
}

@media (max-width: 480px) {
    .tab {
        flex: 1 1 100%;
    }
    
    .connection-id {
        font-size: 1rem;
        padding: 0.5rem 1rem;
    }
    
    h1 {
        font-size: 1.5rem;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Share File Lokal</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('send')">Kirim File</button>
            <button class="tab" onclick="switchTab('receive')">Terima File</button>
        </div>

        <div id="sendTab" class="tab-content active">
            <div class="connection-info">
                <h3>Kode Koneksi Anda:</h3>
                <p class="connection-id" id="myId">Menghubungkan...</p>
                <button id="reconnectButton" onclick="reconnect()" style="display: none;">Hubungkan Ulang</button>
            </div>

            <div class="file-input-wrapper">
                <button>Pilih File</button>
                <input type="file" id="fileInput" multiple>
            </div>

            <div class="selected-files" id="selectedFiles"></div>

            <input type="text" id="recipientId" placeholder="Masukkan kode koneksi penerima">
            <button onclick="sendFiles()" id="sendButton" disabled>Kirim File</button>

            <div id="sendStatus" class="status"></div>
            <div class="progress-bar">
                <div class="progress" id="sendProgress"></div>
            </div>
        </div>

        <div id="receiveTab" class="tab-content">
            <div class="connection-info">
                <h3>Kode Koneksi Anda:</h3>
                <p class="connection-id" id="myId2">Menghubungkan...</p>
            </div>

            <div id="receiveStatus" class="status"></div>
            <div class="progress-bar">
                <div class="progress" id="receiveProgress"></div>
            </div>

            <div class="file-list" id="receivedFiles">
                <h3>File yang Diterima:</h3>
                <p class="info-text">(Klik tombol Download untuk menyimpan file)</p>
            </div>
        </div>
    </div>

    <script>
        let peer = null;
        let conn = null;
        const chunksSize = 16384;
        let fileQueue = [];
        let currentFile = null;
        let receivedSize = 0;
        let totalSize = 0;
        let fileBuffer = [];
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 3;

        function generateSimpleId() {
            const chars = '123456789ABCDEFGHIJKLMNPQRSTUVWXYZ';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function initPeer() {
            showStatus('success', 'Menghubungkan ke server...');
            
            const simpleId = generateSimpleId();
            
            peer = new Peer(simpleId, {
                debug: 2
            });

            peer.on('open', (id) => {
                document.getElementById('myId').innerHTML = id;
                document.getElementById('myId2').innerHTML = id;
                document.getElementById('reconnectButton').style.display = 'none';
                showStatus('success', 'Terhubung! Bagikan kode koneksi Anda ke pengirim/penerima');
                reconnectAttempts = 0;
            });

            peer.on('connection', (connection) => {
                conn = connection;
                setupConnectionHandlers();
                showStatus('success', 'Terhubung dengan pengirim!');
            });

            peer.on('error', (err) => {
                console.error('PeerJS error:', err);
                handlePeerError(err);
            });

            peer.on('disconnected', () => {
                showStatus('error', 'Terputus dari server');
                document.getElementById('reconnectButton').style.display = 'block';
            });
        }

        function handlePeerError(err) {
            let errorMessage = 'Terjadi kesalahan: ';
            
            switch(err.type) {
                case 'browser-incompatible':
                    errorMessage += 'Browser tidak mendukung WebRTC';
                    break;
                case 'invalid-id':
                    errorMessage += 'ID tidak valid';
                    break;
                case 'peer-unavailable':
                    errorMessage += 'Peer tidak ditemukan';
                    break;
                default:
                    errorMessage += 'Koneksi gagal';
            }

            showStatus('error', errorMessage);
            document.getElementById('reconnectButton').style.display = 'block';
        }

        function reconnect() {
            if (reconnectAttempts >= maxReconnectAttempts) {
                showStatus('error', 'Gagal menghubungkan. Silakan muat ulang halaman.');
                return;
            }

            reconnectAttempts++;
            if (peer) {
                peer.destroy();
            }
            initPeer();
        }

        function setupConnectionHandlers() {
            conn.on('data', (data) => {
                if (data.type === 'file-header') {
                    currentFile = {
                        name: data.fileName,
                        size: data.fileSize,
                        type: data.fileType
                    };
                    receivedSize = 0;
                    totalSize = data.fileSize;
                    fileBuffer = [];
                    showStatus('success', `Menerima file: ${data.fileName}`);
                } else if (data.type === 'file-chunk') {
                    fileBuffer.push(data.chunk);
                    receivedSize += data.chunk.byteLength;
                    updateProgress('receive', (receivedSize / totalSize) * 100);

                    if (receivedSize === totalSize) {
                        const blob = new Blob(fileBuffer, { type: currentFile.type });
                        const url = URL.createObjectURL(blob);
                        
                        const fileItem = document.createElement('div');
                        fileItem.className = 'file-item';
                        fileItem.innerHTML = `
                            <div class="file-info">
                                <span class="file-name">${currentFile.name}</span>
                                <span class="file-size">(${formatFileSize(currentFile.size)})</span>
                            </div>
                            <div class="file-actions">
                                <a href="${url}" download="${currentFile.name}">
                                    <button class="download-button">Download</button>
                                </a>
                            </div>
                        `;
                        document.getElementById('receivedFiles').appendChild(fileItem);
                        
                        showStatus('success', `File ${currentFile.name} siap didownload!`);
                        fileBuffer = [];
                        currentFile = null;
                    }
                }
            });

            conn.on('close', () => {
                showStatus('error', 'Koneksi terputus');
                conn = null;
            });
        }

        function connectToPeer(peerId) {
            if (!peer) {
                showStatus('error', 'Tidak terhubung ke server. Silakan hubungkan ulang.');
                return;
            }

            try {
                conn = peer.connect(peerId);
                if (conn) {
                    setupConnectionHandlers();
                    showStatus('success', 'Menghubungkan ke peer...');
                }
            } catch (err) {
                showStatus('error', `Gagal menghubungkan ke peer: ${err.message}`);
            }
        }

        function sendFiles() {
            if (!conn || fileQueue.length === 0) {
                showStatus('error', 'Tidak ada koneksi atau file yang dipilih');
                return;
            }
            
            const file = fileQueue[0];
            currentFile = file;
            
            try {
                conn.send({
                    type: 'file-header',
                    fileName: file.name,
                    fileSize: file.size,
                    fileType: file.type
                });

                const reader = new FileReader();
                let offset = 0;

                reader.onload = (e) => {
                    const chunk = e.target.result;
                    try {
                        conn.send({
                            type: 'file-chunk',
                            chunk: chunk
                        });

                        offset += chunk.byteLength;
                        updateProgress('send', (offset / file.size) * 100);

                        if (offset < file.size) {
                            readNextChunk();
                        } else {
                            fileQueue.shift();
                            if (fileQueue.length > 0) {
                                sendFiles();
                            } else {
                                showStatus('success', 'Semua file berhasil dikirim!');
                            }
                        }
                    } catch (err) {
                        showStatus('error', `Gagal mengirim chunk: ${err.message}`);
                    }
                };

                reader.onerror = (err) => {
                    showStatus('error', `Gagal membaca file: ${err.message}`);
                };

                function readNextChunk() {
                    const slice = file.slice(offset, offset + chunksSize);
                    reader.readAsArrayBuffer(slice);
                }

                readNextChunk();
            } catch (err) {
                showStatus('error', `Gagal memulai pengiriman: ${err.message}`);
            }
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            const activeTab = tabName === 'send' ? 'sendTab' : 'receiveTab';
            document.querySelector(`button[onclick="switchTab('${tabName}')"]`).classList.add('active');
            document.getElementById(activeTab).classList.add('active');
        }

        function showStatus(type, message) {
            const sendStatus = document.getElementById('sendStatus');
            const receiveStatus = document.getElementById('receiveStatus');
            
            sendStatus.textContent = message;
            receiveStatus.textContent = message;
            sendStatus.className = `status ${type}`;
            receiveStatus.className = `status ${type}`;
        }

        function updateProgress(type, percentage) {
            const progressBar = document.getElementById(`${type}Progress`);
            progressBar.style.width = `${percentage}%`;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        document.getElementById('fileInput').addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            fileQueue = files;
            
            const selectedFiles = document.getElementById('selectedFiles');
            selectedFiles.innerHTML = '';
            
            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-info">
                        <span class="file-name">${file.name}</span>
                        <span class="file-size">(${formatFileSize(file.size)})</span>
                    </div>
                    <button onclick="removeFileFromQueue('${file.name}')" class="download-button">Hapus</button>
                `;
                selectedFiles.appendChild(fileItem);
            });

            document.getElementById('sendButton').disabled = fileQueue.length === 0;
            
            if (fileQueue.length > 0) {
                showStatus('success', `${fileQueue.length} file dipilih`);
            }
        });

        function removeFileFromQueue(fileName) {
            fileQueue = fileQueue.filter(file => file.name !== fileName);
            
            const selectedFiles = document.getElementById('selectedFiles');
            Array.from(selectedFiles.children).forEach(child => {
                if (child.querySelector('.file-name').textContent === fileName) {
                    child.remove();
                }
            });
            
            document.getElementById('sendButton').disabled = fileQueue.length === 0;
            
            if (fileQueue.length === 0) {
                showStatus('error', 'Tidak ada file yang dipilih');
            } else {
                showStatus('success', `${fileQueue.length} file dipilih`);
            }
        }

        document.getElementById('recipientId').addEventListener('input', (e) => {
            const peerId = e.target.value.trim();
            if (peerId && peer) {
                connectToPeer(peerId);
            }
        });

        window.addEventListener('beforeunload', () => {
            if (peer) {
                peer.destroy();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            initPeer();
        });
    </script>
</body>
</html>
