<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnterYuk - Layanan Antar Jemput</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://h2rsi9anqnqbkvkf.public.blob.vercel-storage.com/uVc20Vk-BQ4b5AAr5Hd7u1X4B1CYexHjlrzLLF.png" type="image/png">
    <style>
       * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: #f0f2f5;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0;
}

.app-container {
    background: white;
    border-radius: 8px;
    overflow: hidden;
}

.header {
    background: #FFD60A;
    padding: 1.5rem;
    text-align: center;
    border-bottom: 2px solid #000;
}

.header h1 {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
}

#map {
    height: 400px;
    border-bottom: 2px solid #000;
}

.controls {
    padding: 1.5rem;
}

.location-btn {
    background: #00f5d4;
    border: 2px solid #000;
    border-radius: 8px;
    padding: 1rem 1.5rem;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 1rem;
    width: 100%;
    box-shadow: 4px 4px 0 #000;
    transition: all 0.2s;
}

.search-container {
    margin: 1rem 0;
}

.search-input {
    width: 100%;
    padding: 1rem;
    border: 2px solid #000;
    border-radius: 8px;
    margin-bottom: 0.5rem;
    font-size: 1rem;
}

.search-results {
    background: white;
    border: 2px solid #000;
    border-radius: 8px;
    max-height: 200px;
    overflow-y: auto;
    display: none;
}

.search-result-item {
    padding: 0.75rem 1rem;
    cursor: pointer;
    border-bottom: 1px solid #eee;
}

.search-result-item:hover {
    background: #f5f5f5;
}

.location-btn:hover {
    transform: translate(-2px, -2px);
    box-shadow: 6px 6px 0 #000;
}

.location-btn:active {
    transform: translate(0, 0);
    box-shadow: 2px 2px 0 #000;
}

.location-display {
    background: #f8f9fa;
    border: 2px solid #000;
    border-radius: 8px;
    padding: 1rem;
    margin: 1rem 0;
}

.coordinate-box {
    background: white;
    border: 2px solid #000;
    border-radius: 8px;
    padding: 1rem;
    margin: 0.5rem 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.result-container {
    background: #ffd60a;
    border: 2px solid #000;
    border-radius: 8px;
    padding: 1.5rem;
    margin-top: 1.5rem;
    text-align: center;
}

.contact-btn {
    background: #000;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 1rem 2rem;
    font-weight: 600;
    cursor: pointer;
    width: 100%;
    transition: transform 0.2s;
}

.contact-btn:hover {
    transform: scale(1.02);
    background: #222;
}

@media (max-width: 768px) {
    .container {
        padding: 0;
        margin: 0;
    }
    
    .app-container {
        border-radius: 0;
    }
    
    .header h1 {
        font-size: 2rem;
    }
    
    #map {
        height: 300px;
    }
    
    .controls {
        padding: 1rem;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="app-container">
            <div class="header">
                <h1>AnterYuk</h1>
                <p>Tentukan lokasi Anda dengan GPS</p>
            </div>

            <div id="map"></div>

            <div class="controls">
                <button class="location-btn" onclick="getPickupLocation()">
                    <i class="fas fa-map-marker-alt"></i>
                    Tentukan Lokasi Jemput
                </button>

                <div class="search-container">
                    <input type="text" 
                           id="destination-search" 
                           class="search-input" 
                           placeholder="Cari lokasi tujuan (nama desa)"
                           oninput="searchLocation(this.value)">
                    <div id="search-results" class="search-results"></div>
                </div>

                <div class="location-display">
                    <div class="coordinate-box">
                        <div>
                            <span>Lokasi Jemput</span><br>
                            <strong id="pickup-coords">Belum ditentukan</strong>
                        </div>
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="coordinate-box">
                        <div>
                            <span>Lokasi Tujuan</span><br>
                            <strong id="destination-coords">Belum ditentukan</strong>
                        </div>
                        <i class="fas fa-flag-checkered"></i>
                    </div>
                </div>

                <div class="result-container" id="result" style="display: none;">
                    <h3>Detail Perjalanan</h3>
                    <div>Jarak: <strong><span id="distance">0</span> km</strong></div>
                    <div class="price-display">Rp <span id="price">0</span></div>
                    <button class="contact-btn" onclick="hubungiAdmin()">
                        Hubungi Admin via WhatsApp
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        let map;
        let markers = {};
        let route = null;
        let destinationDetails = null;

        // Inisialisasi peta
        function initMap() {
            map = L.map('map').setView([-6.200000, 106.816666], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
        }

        initMap();

        // Fungsi pencarian lokasi
        async function searchLocation(query) {
            if (query.length < 3) {
                document.getElementById('search-results').style.display = 'none';
                return;
            }

            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/search?q=${query}+indonesia&format=json&limit=5`
                );
                const data = await response.json();

                const resultsContainer = document.getElementById('search-results');
                resultsContainer.innerHTML = '';
                resultsContainer.style.display = 'block';

                data.forEach(result => {
                    const div = document.createElement('div');
                    div.className = 'search-result-item';
                    div.textContent = `${result.display_name}`;
                    div.onclick = () => selectDestination(result);
                    resultsContainer.appendChild(div);
                });
            } catch (error) {
                console.error('Error searching:', error);
            }
        }

        // Fungsi memilih lokasi tujuan
        function selectDestination(location) {
            const coords = [location.lat, location.lon];
            destinationDetails = {
                name: location.display_name,
                coords: coords
            };

            if (markers['destination']) {
                map.removeLayer(markers['destination']);
            }

            const icon = L.divIcon({
                className: 'custom-div-icon',
                html: '<i class="fas fa-flag-checkered" style="color: #FFA9A3; font-size: 24px;"></i>',
                iconSize: [30, 30],
                iconAnchor: [15, 30]
            });

            markers['destination'] = L.marker(coords, { icon }).addTo(map);
            document.getElementById('destination-coords').textContent = 
                `${location.display_name}`;
            document.getElementById('search-results').style.display = 'none';
            document.getElementById('destination-search').value = location.display_name;

            if (markers['pickup']) {
                calculateRoute();
            }
        }

        // Fungsi untuk mendapatkan lokasi jemput
        function getPickupLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    positionSuccess,
                    positionError,
                    { enableHighAccuracy: true }
                );
            } else {
                alert("Geolocation tidak didukung oleh browser Anda");
            }
        }

        // Callback sukses GPS
        function positionSuccess(position) {
            const { latitude, longitude } = position.coords;
            const location = [latitude, longitude];

            if (markers['pickup']) {
                map.removeLayer(markers['pickup']);
            }

            const icon = L.divIcon({
                className: 'custom-div-icon',
                html: '<i class="fas fa-map-marker-alt" style="color: #00f5d4; font-size: 24px;"></i>',
                iconSize: [30, 30],
                iconAnchor: [15, 30]
            });

            markers['pickup'] = L.marker(location, { icon }).addTo(map);
            map.setView(location, 16);

            document.getElementById('pickup-coords').textContent = 
                `${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;

            if (markers['destination']) {
                calculateRoute();
            }
        }

        // Callback error GPS
        function positionError(error) {
            let errorMessage;
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage = "Izin akses lokasi ditolak.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage = "Informasi lokasi tidak tersedia.";
                    break;
                case error.TIMEOUT:
                    errorMessage = "Waktu permintaan lokasi habis.";
                    break;
                default:
                    errorMessage = "Terjadi kesalahan dalam mengakses lokasi.";
            }
            alert(errorMessage);
        }

        // Fungsi untuk menghitung rute dan jarak
        async function calculateRoute() {
            const pickup = markers['pickup'].getLatLng();
            const destination = markers['destination'].getLatLng();

            if (route) {
                map.removeLayer(route);
            }

            try {
                const response = await fetch(
                    `https://router.project-osrm.org/route/v1/driving/${pickup.lng},${pickup.lat};${destination.lng},${destination.lat}?overview=full&geometries=geojson`
                );
                const data = await response.json();

                if (data.routes && data.routes.length > 0) {
                    route = L.geoJSON(data.routes[0].geometry, {
                        style: {
                            color: '#000',
                            weight: 4,
                            opacity: 0.7
                        }
                    }).addTo(map);

                    const distance = (data.routes[0].distance / 1000).toFixed(2);
                    const price = Math.ceil(distance * 1500);

                    document.getElementById('distance').textContent = distance;
                    document.getElementById('price').textContent = price.toLocaleString('id-ID');
                    document.getElementById('result').style.display = 'block';

                    map.fitBounds(route.getBounds(), { padding: [50, 50] });
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Gagal menghitung rute. Silakan coba lagi.');
            }
        }

        // Fungsi untuk menghubungi admin
function hubungiAdmin() {
    const price = document.getElementById('price').textContent;
    const pickupCoords = document.getElementById('pickup-coords').textContent.replace(/\s+/g, '');
    const destinationName = document.getElementById('destination-coords').textContent;

    // Format pesan dengan link Google Maps di pickupCoords tanpa spasi setelah koma
    const message = `kak saya mau anjem (antar jemput) dari https://maps.google.com/?q=${pickupCoords} ke ${destinationName} dengan harga Rp ${price}`;

    window.open(`https://wa.me/6285155145788?text=${encodeURIComponent(message)}`);
}
    </script>
</body>
</html>
