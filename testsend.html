<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local File Transfer - Auto Discovery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 1rem;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        .instruction {
            color: #666;
            text-align: center;
            font-size: 1.1rem;
            padding: 1rem;
        }

        .radar-view {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 2rem auto;
            border-radius: 50%;
            background: radial-gradient(circle, #f0f0f0 0%, #ffffff 100%);
            overflow: hidden;
        }

        .radar-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid #e0e0e0;
        }

        .radar-sweep {
            position: absolute;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, rgba(66,133,244,0.1) 0%, rgba(66,133,244,0) 100%);
            transform-origin: right center;
            animation: sweep 4s infinite linear;
        }

        @keyframes sweep {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .device-point {
            position: absolute;
            width: 60px;
            height: 60px;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .device-point:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .device-icon {
            width: 100%;
            height: 100%;
            background: #4285f4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .device-label {
            position: absolute;
            width: 120px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            margin-top: 5px;
            font-size: 0.8rem;
            color: #666;
            background: rgba(255,255,255,0.9);
            padding: 2px;
            border-radius: 3px;
        }

        .your-info {
            text-align: center;
            padding: 2rem;
            background: #f8f9fa;
            margin-top: auto;
        }

        .network-icon {
            width: 32px;
            height: 32px;
            margin: 0 auto 1rem;
        }

        .your-name {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .network-status {
            color: #4285f4;
            font-size: 0.9rem;
        }

        #file-input {
            display: none;
        }

        #toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 16px 32px;
            border-radius: 25px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="header">
        local file transfer
    </div>

    <div class="instruction">
        Tap device icon to send files or long tap to send a message
    </div>

    <div class="radar-view" id="radar">
        <div class="radar-circles"></div>
        <div class="radar-sweep"></div>
        <!-- Devices will be placed here -->
    </div>

    <div class="your-info">
        <svg class="network-icon" viewBox="0 0 24 24" fill="#4285f4">
            <path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/>
        </svg>
        <div class="your-name" id="your-name"></div>
        <div class="network-status">Scanning for nearby devices...</div>
    </div>

    <input type="file" id="file-input" multiple>
    <div id="toast"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <script>
        let peer;
        let roomServer;
        const connections = new Map();
        let selectedPeerId = null;

        function generateName() {
            const adjectives = ['Quick', 'Lazy', 'Clever', 'Brave', 'Calm', 'Eager', 'Gentle', 'Happy', 'Kind', 'Proud', 'Quiet', 'Wise'];
            const animals = ['Fox', 'Dog', 'Cat', 'Bear', 'Lion', 'Tiger', 'Wolf', 'Deer', 'Bird', 'Fish', 'Seal', 'Owl'];
            return `${adjectives[Math.floor(Math.random() * adjectives.length)]} ${animals[Math.floor(Math.random() * animals.length)]}`;
        }

        function getDeviceInfo() {
            const ua = navigator.userAgent;
            if (/iPhone|iPad|iPod/.test(ua)) return 'iOS Device';
            if (/Android/.test(ua)) return 'Android Device';
            if (/Windows/.test(ua)) return 'Windows Device';
            if (/Mac/.test(ua)) return 'Mac Device';
            if (/Linux/.test(ua)) return 'Linux Device';
            return 'Unknown Device';
        }

        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', duration);
        }

        // Initialize room server connection for discovery
        function initializeRoomServer() {
            const localRoomServer = `wss://local-discovery.glitch.me`;
            roomServer = new WebSocket(localRoomServer);
            
            roomServer.onopen = () => {
                const deviceInfo = {
                    id: peer.id,
                    name: deviceName,
                    model: deviceModel
                };
                roomServer.send(JSON.stringify({
                    type: 'join',
                    device: deviceInfo
                }));
            };

            roomServer.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'deviceList') {
                    handleDeviceList(data.devices);
                }
            };
        }

        function handleDeviceList(devices) {
            devices.forEach(device => {
                if (device.id !== peer.id && !connections.has(device.id)) {
                    connectToPeer(device);
                }
            });
            updateRadarView();
        }

        function connectToPeer(device) {
            const conn = peer.connect(device.id, {
                metadata: {
                    name: deviceName,
                    model: deviceModel
                }
            });
            handleConnection(conn);
        }

        function positionDeviceInRadar(device, index, total) {
            const radius = 100;
            const angle = (index * 2 * Math.PI / total) + Math.PI/6;
            const x = 150 + radius * Math.cos(angle);
            const y = 150 + radius * Math.sin(angle);
            
            const point = document.createElement('div');
            point.className = 'device-point';
            point.style.left = `${x}px`;
            point.style.top = `${y}px`;
            
            point.innerHTML = `
                <div class="device-icon">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
                        <path d="M17 1.01L7 1c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-1.99-2-1.99zM17 19H7V5h10v14z"/>
                    </svg>
                </div>
                <div class="device-label">${device.name}<br>${device.model}</div>
            `;
            
            return point;
        }

        function updateRadarView() {
            const radar = document.getElementById('radar');
            const circles = radar.querySelector('.radar-circles');
            const sweep = radar.querySelector('.radar-sweep');
            radar.innerHTML = '';
            radar.appendChild(circles);
            radar.appendChild(sweep);
            
            const devices = Array.from(connections.values());
            devices.forEach((device, index) => {
                const point = positionDeviceInRadar(device, index, devices.length);
                point.addEventListener('click', () => {
                    selectedPeerId = device.connection.peer;
                    document.getElementById('file-input').click();
                });
                radar.appendChild(point);
            });
        }

        function handleConnection(conn) {
            conn.on('open', () => {
                connections.set(conn.peer, {
                    connection: conn,
                    name: conn.metadata.name,
                    model: conn.metadata.model
                });
                updateRadarView();
                showToast(`Connected to ${conn.metadata.name}`);
            });

            conn.on('data', (data) => {
                if (data.type === 'file') {
                    receiveFile(data);
                }
            });

            conn.on('close', () => {
                connections.delete(conn.peer);
                updateRadarView();
                showToast(`${conn.metadata.name} disconnected`);
            });
        }

        // Handle file selection and sending
        document.getElementById('file-input').addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            if (files.length && selectedPeerId && connections.has(selectedPeerId)) {
                files.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = () => {
                        const connection = connections.get(selectedPeerId).connection;
                        connection.send({
                            type: 'file',
                            name: file.name,
                            data: reader.result
                        });
                    };
                    reader.readAsDataURL(file);
                });
                showToast(`Sending ${files.length} file(s)...`);
            }
        });

        function receiveFile(data) {
            const link = document.createElement('a');
            link.href = data.data;
            link.download = data.name;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showToast(`Received "${data.name}"`);
        }

        // Initialize application
        const deviceName = generateName();
        const deviceModel = getDeviceInfo();
        document.getElementById('your-name').textContent = `You are known as ${deviceName}`;

        // Initialize PeerJS with STUN/TURN servers
        peer = new Peer({
            config: {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:global.stun.twilio.com:3478' }
                ]
            }
        });

        peer.on('open', (id) => {
            console.log('My peer ID is: ' + id);
            initializeRoomServer();
        });

        peer.on('connection', (conn) => {
            handleConnection(conn);
        });

        peer.on('error', (err) => {
            console.error('PeerJS error:', err);
            showToast('Connection error: ' + err.message);
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (roomServer) {
                roomServer.close();
            }
            if (peer) {
                peer.destroy();
            }
        });
    </script>
</body>
</html>
