<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple File Transfer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 20px;
        }

        .upload-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #1a73e8;
            background-color: #f8f9fa;
        }

        .button {
            background-color: #1a73e8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }

        .button:hover {
            background-color: #1557b0;
        }

        .progress {
            width: 100%;
            height: 20px;
            background-color: #f0f2f5;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #1a73e8;
            transition: width 0.3s ease;
        }

        #qrcode {
            text-align: center;
            margin: 20px 0;
        }

        #downloadUrl {
            word-break: break-all;
            margin: 10px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        #status {
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple File Transfer</h1>
        
        <div id="uploadSection">
            <div class="upload-area" id="dropZone">
                <p>Klik atau drop file disini</p>
                <input type="file" id="fileInput" style="display: none;">
            </div>

            <div class="progress" style="display: none;">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div id="status" style="display: none;"></div>
            
            <div id="qrcode"></div>
            
            <div id="downloadUrl" style="display: none;"></div>
        </div>

        <div id="downloadSection" style="display: none;">
            <h2>Download File</h2>
            <p id="fileName"></p>
            <button class="button" id="downloadButton">Download File</button>
        </div>
    </div>

    <script>
        // Utility untuk membagi file besar
        function* generateChunks(file, chunkSize = 1024 * 1024) {
            const fileSize = file.size;
            const chunks = Math.ceil(fileSize / chunkSize);
            
            for (let i = 0; i < chunks; i++) {
                const start = i * chunkSize;
                const end = Math.min(start + chunkSize, fileSize);
                yield file.slice(start, end);
            }
        }

        // Fungsi untuk update progress bar
        function updateProgress(percent) {
            const progressBar = document.querySelector('.progress-bar');
            progressBar.style.width = `${percent}%`;
        }

        // Fungsi untuk menampilkan status
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = type;
            status.style.display = 'block';
        }

        // Fungsi utama untuk memproses file
        async function processFile(file) {
            try {
                const transferId = CryptoJS.SHA256(file.name + Date.now()).toString();
                const encryptionKey = CryptoJS.lib.WordArray.random(16).toString();
                
                document.querySelector('.progress').style.display = 'block';
                
                // Simpan metadata file
                const metadata = {
                    name: file.name,
                    type: file.type,
                    size: file.size,
                    timestamp: Date.now(),
                    expires: Date.now() + (24 * 60 * 60 * 1000)
                };
                
                localStorage.setItem(`meta_${transferId}`, JSON.stringify(metadata));
                
                // Baca dan enkripsi file
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const encrypted = CryptoJS.AES.encrypt(e.target.result, encryptionKey).toString();
                        localStorage.setItem(`file_${transferId}`, encrypted);
                        
                        // Generate download URL dan QR code
                        const downloadUrl = `${window.location.href}#${transferId}:${encryptionKey}`;
                        
                        // Tampilkan QR code
                        document.getElementById('qrcode').innerHTML = '';
                        new QRCode(document.getElementById('qrcode'), {
                            text: downloadUrl,
                            width: 256,
                            height: 256
                        });
                        
                        // Tampilkan URL
                        const urlDiv = document.getElementById('downloadUrl');
                        urlDiv.textContent = downloadUrl;
                        urlDiv.style.display = 'block';
                        
                        updateProgress(100);
                        showStatus('File berhasil diupload!', 'success');
                    } catch (error) {
                        showStatus('Error saat mengenkripsi file', 'error');
                        console.error(error);
                    }
                };
                
                reader.onerror = () => {
                    showStatus('Error saat membaca file', 'error');
                };
                
                reader.readAsDataURL(file);
                
            } catch (error) {
                showStatus('Error saat memproses file', 'error');
                console.error(error);
            }
        }

        // Setup event listeners
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#1a73e8';
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = '#ccc';
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#ccc';
            
            if (e.dataTransfer.files.length > 0) {
                processFile(e.dataTransfer.files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                processFile(e.target.files[0]);
            }
        });

        // Handle download jika ada hash di URL
        if (window.location.hash) {
            const [transferId, encryptionKey] = window.location.hash.slice(1).split(':');
            if (transferId && encryptionKey) {
                document.getElementById('uploadSection').style.display = 'none';
                document.getElementById('downloadSection').style.display = 'block';
                
                const metadata = JSON.parse(localStorage.getItem(`meta_${transferId}`));
                if (metadata) {
                    document.getElementById('fileName').textContent = metadata.name;
                    
                    document.getElementById('downloadButton').addEventListener('click', async () => {
                        try {
                            const encrypted = localStorage.getItem(`file_${transferId}`);
                            if (!encrypted) {
                                throw new Error('File tidak ditemukan atau sudah expired');
                            }
                            
                            const decrypted = CryptoJS.AES.decrypt(encrypted, encryptionKey).toString(CryptoJS.enc.Utf8);
                            
                            // Create download link
                            const link = document.createElement('a');
                            link.href = decrypted;
                            link.download = metadata.name;
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                            
                            // Hapus file setelah didownload
                            localStorage.removeItem(`file_${transferId}`);
                            localStorage.removeItem(`meta_${transferId}`);
                            
                            showStatus('File berhasil didownload!', 'success');
                        } catch (error) {
                            showStatus('Error saat mendownload file', 'error');
                            console.error(error);
                        }
                    });
                } else {
                    showStatus('File tidak ditemukan atau sudah expired', 'error');
                }
            }
        }

        // Cleanup expired files
        function cleanupExpiredFiles() {
            const now = Date.now();
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('meta_')) {
                    const metadata = JSON.parse(localStorage.getItem(key));
                    if (now > metadata.expires) {
                        const transferId = key.replace('meta_', '');
                        localStorage.removeItem(`file_${transferId}`);
                        localStorage.removeItem(key);
                    }
                }
            }
        }

        // Run cleanup setiap 5 menit
        setInterval(cleanupExpiredFiles, 5 * 60 * 1000);
    </script>
</body>
</html>
