<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR File Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload File & Generate QR Code</h1>
        <input type="file" id="fileInput" accept="*">
        <button id="generateQR">Generate QR</button>
        <div id="qrcode"></div>
    </div>

    <!-- Include QRCode.js -->
    <script>
        /*!
        * QRCode.js
        * https://github.com/davidshimjs/qrcodejs
        */
        const QRCode = (function () {
            const createQRCode = function (element, text, options) {
                options = options || {};
                const qrCode = new QRCodeImpl(options.typeNumber || 4, options.correctLevel || QRErrorCorrectLevel.H);
                qrCode.addData(text);
                qrCode.make();

                const size = options.width || 256;
                const canvas = document.createElement("canvas");
                canvas.width = canvas.height = size;

                const ctx = canvas.getContext("2d");
                const tileW = size / qrCode.getModuleCount();
                const tileH = size / qrCode.getModuleCount();

                qrCode.modules.forEach((row, rowIndex) => {
                    row.forEach((col, colIndex) => {
                        ctx.fillStyle = col ? "#000" : "#fff";
                        ctx.fillRect(colIndex * tileW, rowIndex * tileH, tileW, tileH);
                    });
                });

                element.innerHTML = ""; // Clear previous QR code
                element.appendChild(canvas);
            };

            return {
                toCanvas: createQRCode,
            };
        })();

        document.getElementById("generateQR").addEventListener("click", async () => {
            const fileInput = document.getElementById("fileInput");
            const qrcodeContainer = document.getElementById("qrcode");

            // Clear previous QR code
            qrcodeContainer.innerHTML = "";

            if (fileInput.files.length === 0) {
                alert("Please upload a file first!");
                return;
            }

            const file = fileInput.files[0];

            // Ensure the file size is within range
            if (file.size > 100 * 1024 * 1024 || file.size < 10 * 1024 * 1024) {
                alert("File size must be between 10MB and 100MB.");
                return;
            }

            // Read file data
            const fileURL = URL.createObjectURL(file);

            // Generate QR Code with file URL
            QRCode.toCanvas(qrcodeContainer, fileURL, { width: 200 });
            console.log("QR Code generated successfully!");
        });
    </script>
</body>
</html>
