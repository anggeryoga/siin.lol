<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neubrutalism QR File System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --primary: #FF5733;
            --secondary: #2E294E;
            --accent: #F7B538;
            --background: #F5F5F5;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', system-ui, sans-serif;
        }

        body {
            background-color: var(--background);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title {
            font-size: 2.5rem;
            color: var(--secondary);
            text-transform: uppercase;
            margin-bottom: 1rem;
            text-shadow: 3px 3px var(--shadow-color);
        }

        .upload-box {
            background: white;
            padding: 2rem;
            border: 3px solid var(--secondary);
            border-radius: 12px;
            box-shadow: 8px 8px var(--shadow-color);
            transition: transform 0.2s;
            margin-bottom: 2rem;
        }

        .upload-box:hover {
            transform: translate(-4px, -4px);
            box-shadow: 12px 12px var(--shadow-color);
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .file-input {
            width: 100%;
            padding: 1rem;
            border: 2px dashed var(--primary);
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #eee;
            border-radius: 10px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: 3px solid var(--secondary);
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            box-shadow: 4px 4px var(--shadow-color);
        }

        .btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px var(--shadow-color);
        }

        .btn:active {
            transform: translate(0px, 0px);
            box-shadow: 2px 2px var(--shadow-color);
        }

        .qr-container {
            display: none;
            background: white;
            padding: 2rem;
            border: 3px solid var(--secondary);
            border-radius: 12px;
            box-shadow: 8px 8px var(--shadow-color);
            text-align: center;
            margin-top: 2rem;
        }

        .file-info {
            margin: 1rem 0;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .upload-box {
                padding: 1.5rem;
            }
        }

        .error {
            color: #dc3545;
            background: #ffe6e6;
            padding: 0.5rem;
            border-radius: 4px;
            margin: 0.5rem 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">File QR Generator</h1>
            <p>Upload your file (up to 200MB) and generate a QR code for easy sharing</p>
        </div>

        <div class="upload-box">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" class="file-input" accept="*/*">
                <div class="error" id="error-message"></div>
            </div>
            
            <div class="file-info" id="fileInfo">
                <p>Selected file: <span id="fileName">None</span></p>
                <p>Size: <span id="fileSize">0 MB</span></p>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>

            <button class="btn" id="generateBtn">Generate QR Code</button>
        </div>

        <div class="qr-container" id="qrContainer">
            <h2>Scan to Download</h2>
            <div id="qrcode"></div>
            <button class="btn" id="downloadBtn" style="margin-top: 1rem;">Download File</button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const progressBar = document.getElementById('progressBar');
        const generateBtn = document.getElementById('generateBtn');
        const qrContainer = document.getElementById('qrContainer');
        const errorMessage = document.getElementById('error-message');
        const downloadBtn = document.getElementById('downloadBtn');

        let fileUrl = null;

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                // Validate file size (200MB = 200 * 1024 * 1024 bytes)
                if (file.size > 200 * 1024 * 1024) {
                    showError('File size exceeds 200MB limit');
                    fileInput.value = '';
                    return;
                }

                fileName.textContent = file.name;
                fileSize.textContent = `${(file.size / (1024 * 1024)).toFixed(2)} MB`;
                
                // Simulate upload progress
                simulateUpload();
            }
        });

        function simulateUpload() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    generateBtn.disabled = false;
                }
                progressBar.style.width = `${progress}%`;
            }, 200);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 3000);
        }

        generateBtn.addEventListener('click', () => {
            const file = fileInput.files[0];
            if (!file) {
                showError('Please select a file first');
                return;
            }

            // Create file URL
            fileUrl = URL.createObjectURL(file);

            // Generate QR Code
            const qrcodeElement = document.getElementById('qrcode');
            qrcodeElement.innerHTML = '';
            new QRCode(qrcodeElement, {
                text: fileUrl,
                width: 256,
                height: 256,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });

            qrContainer.style.display = 'block';
        });

        downloadBtn.addEventListener('click', () => {
            if (fileUrl) {
                const a = document.createElement('a');
                a.href = fileUrl;
                a.download = fileInput.files[0].name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        });

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (fileUrl) {
                URL.revokeObjectURL(fileUrl);
            }
        });
    </script>
</body>
</html>
