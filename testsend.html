<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File QR System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --primary: #FF5733;
            --secondary: #2E294E;
            --accent: #F7B538;
            --background: #F5F5F5;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', system-ui, sans-serif;
        }

        body {
            background-color: var(--background);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title {
            font-size: 2.5rem;
            color: var(--secondary);
            text-transform: uppercase;
            margin-bottom: 1rem;
            text-shadow: 3px 3px var(--shadow-color);
            letter-spacing: 0.05rem;
        }

        .upload-box {
            background: white;
            padding: 2rem;
            border: 3px solid var(--secondary);
            border-radius: 12px;
            box-shadow: 8px 8px var(--shadow-color);
            transition: transform 0.2s;
            margin-bottom: 2rem;
        }

        .upload-box:hover {
            transform: translate(-4px, -4px);
            box-shadow: 12px 12px var(--shadow-color);
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .file-input {
            width: 100%;
            padding: 1rem;
            border: 2px dashed var(--primary);
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: border-color 0.3s ease;
        }

        .file-input:focus {
            border-color: var(--accent);
            outline: none;
        }
        .progress-container {
            display: none; /* Hidden by default */
            width: 100%;
            margin-bottom: 1rem;
          }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #eee;
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto; /* Center the progress bar */
        }

        .progress-fill {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: 3px solid var(--secondary);
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            box-shadow: 4px 4px var(--shadow-color);
        }

        .btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px var(--shadow-color);
        }

        .btn:active {
            transform: translate(0px, 0px);
            box-shadow: 2px 2px var(--shadow-color);
        }

        .qr-container {
            display: none;
            background: white;
            padding: 2rem;
            border: 3px solid var(--secondary);
            border-radius: 12px;
            box-shadow: 8px 8px var(--shadow-color);
            text-align: center;
            margin-top: 2rem;
        }

        .file-info {
            margin: 1rem 0;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .error {
            color: #dc3545;
            background: #ffe6e6;
            padding: 0.5rem;
            border-radius: 4px;
            margin: 0.5rem 0;
            display: none;
        }

        #downloadPage {
            display: none;
        }

        .download-info {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            margin-top: 2rem;
            text-align: center;
            border: 3px solid var(--secondary);
            box-shadow: 8px 8px var(--shadow-color);
        }
        .download-info .btn {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Upload Page -->
        <div id="uploadPage">
            <div class="header">
                <h1 class="title">File QR Generator</h1>
                <p>Upload your file (up to 200MB) and generate a QR code for easy sharing</p>
            </div>

            <div class="upload-box">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" class="file-input" accept="*/*">
                    <div class="error" id="error-message"></div>
                </div>
                
                <div class="file-info" id="fileInfo">
                    <p>Selected file: <span id="fileName">None</span></p>
                    <p>Size: <span id="fileSize">0 MB</span></p>
                </div>
                
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>

                <button class="btn" id="generateBtn">Generate QR Code</button>
            </div>

            <div class="qr-container" id="qrContainer">
                <h2>Scan to Download</h2>
                <div id="qrcode"></div>
                <p style="margin-top: 1rem;">File ID: <span id="fileId"></span></p>
            </div>
        </div>

        <!-- Download Page -->
        <div id="downloadPage">
            <div class="header">
                <h1 class="title">Download File</h1>
            </div>
            <div class="download-info">
                <h2 id="downloadFileName"></h2>
                <p id="downloadFileSize"></p>
                <button class="btn" id="downloadBtn">Download File</button>
            </div>
        </div>
    </div>

    <script>
        // Check if we're on the download page
        const urlParams = new URLSearchParams(window.location.search);
        const fileIdParam = urlParams.get('fileId');
    
        if (fileIdParam) {
            // Show download page
            document.getElementById('uploadPage').style.display = 'none';
            document.getElementById('downloadPage').style.display = 'block';
    
            // Get file from localStorage
            const fileData = localStorage.getItem(fileIdParam);
            if (fileData) {
                const fileInfo = JSON.parse(fileData);
                document.getElementById('downloadFileName').textContent = fileInfo.name;
                document.getElementById('downloadFileSize').textContent =
                    `Size: ${(fileInfo.size / (1024 * 1024)).toFixed(2)} MB`;
    
                document.getElementById('downloadBtn').addEventListener('click', () => {
                    const link = document.createElement('a');
                    link.href = fileInfo.dataUrl;
                    link.download = fileInfo.name;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                });
            } else {
                // Handle if file is not found
                document.getElementById('downloadPage').innerHTML = `
                    <div class="download-info">
                        <h2>File Not Found</h2>
                        <p>The file you are looking for does not exist or has been expired.</p>
                    </div>`;
            }
        } else {
            // Upload page functionality
            const fileInput = document.getElementById('fileInput');
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');
            const generateBtn = document.getElementById('generateBtn');
            const qrContainer = document.getElementById('qrContainer');
            const errorMessage = document.getElementById('error-message');
            const fileIdSpan = document.getElementById('fileId');
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
    
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    if (file.size > 200 * 1024 * 1024) {
                        showError('File size exceeds 200MB limit');
                        fileInput.value = '';
                        return;
                    }
                    fileName.textContent = file.name;
                    fileSize.textContent = `${(file.size / (1024 * 1024)).toFixed(2)} MB`;
                }
            });
    
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
    
            function encryptData(data) {
                // Enkripsi sederhana: base64 encode
                return btoa(data);
            }
    
            function decryptData(encryptedData) {
                // Dekripsi sederhana: base64 decode
                try {
                   return atob(encryptedData)
                } catch (e) {
                  console.error('Error decoding base64', e);
                  return null; // Handle the case where decoding fails
                }
            }
    
            generateBtn.addEventListener('click', () => {
                const file = fileInput.files[0];
                if (!file) {
                  showError('Please select a file first');
                  return;
                }

                progressContainer.style.display = 'block';
                progressFill.style.width = '0%'; // Reset progress
                
    
                const reader = new FileReader();
                 reader.onprogress = function(event) {
                    if (event.lengthComputable) {
                        const percentComplete = (event.loaded / event.total) * 100;
                        progressFill.style.width = percentComplete + '%';
                    }
                };
                
                reader.onload = function (e) {
                    // Generate unique ID for the file
                    const fileId = 'file_' + Math.random().toString(36).substr(2, 9);
    
                    // Encrypt the data URL
                    const encryptedData = encryptData(e.target.result);
    
                    // Store file data in localStorage
                    const fileData = {
                        name: file.name,
                        size: file.size,
                        dataUrl: encryptedData
                    };
                    localStorage.setItem(fileId, JSON.stringify(fileData));
    
                    // Generate QR Code with the download URL
                    const downloadUrl = `${window.location.href}?fileId=${fileId}`;
                    const qrcodeElement = document.getElementById('qrcode');
                    qrcodeElement.innerHTML = '';
                    new QRCode(qrcodeElement, {
                        text: downloadUrl,
                        width: 256,
                        height: 256
                    });
    
                    fileIdSpan.textContent = fileId;
                    qrContainer.style.display = 'block';
                    progressContainer.style.display = 'none';
                };
                reader.readAsDataURL(file);
            });
    
            if (fileIdParam) {
                //download page logic
                const fileData = localStorage.getItem(fileIdParam);
                 if (fileData) {
                    const fileInfo = JSON.parse(fileData);
                    document.getElementById('downloadFileName').textContent = fileInfo.name;
                     document.getElementById('downloadFileSize').textContent = `Size: ${(fileInfo.size / (1024 * 1024)).toFixed(2)} MB`;
                    
                      const decryptedData = decryptData(fileInfo.dataUrl);
                       if (decryptedData) {
                        document.getElementById('downloadBtn').addEventListener('click', () => {
                             const link = document.createElement('a');
                             link.href = decryptedData;
                             link.download = fileInfo.name;
                             document.body.appendChild(link);
                             link.click();
                              document.body.removeChild(link);
                         });
                      }else{
                           // Handle the case where decryption fails
                             document.getElementById('downloadPage').innerHTML = `
                            <div class="download-info">
                                <h2>Error Decoding File</h2>
                                <p>The file cannot be downloaded due to an error</p>
                            </div>`;
                     }
                  }else {
                document.getElementById('downloadPage').innerHTML = `
                    <div class="download-info">
                        <h2>File Not Found</h2>
                        <p>The file you are looking for does not exist or has been expired.</p>
                    </div>`;
                   }
            }
        }
    </script>
</body>
</html>
