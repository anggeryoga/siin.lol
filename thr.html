<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mystery Box Lebaran ML Diamond</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #1A2A6C, #5F4C9B, #67B26F);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
            background-size: 300% 300%;
            animation: gradientBG 12s ease infinite;
            overflow-x: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }
        
        .container {
            width: 100%;
            max-width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 40%);
            transform: rotate(30deg);
            z-index: -1;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #FFD700;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 16px;
            margin-bottom: 25px;
            opacity: 0.9;
        }
        
        .festive-icon {
            font-size: 24px;
            margin: 0 5px;
            color: #FFD700;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .box-container {
            position: relative;
            margin: 30px 0;
        }
        
        .box {
            width: 100%;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(145deg, #FFD700, #FFA500);
            color: #333;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 25px;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            position: relative;
            overflow: hidden;
            letter-spacing: 2px;
            text-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
        }
        
        .box::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }
        
        .box.active {
            transform: scale(1.05) rotateY(360deg);
            box-shadow: 0 15px 30px rgba(255, 215, 0, 0.4);
        }
        
        .box.active::after {
            left: 100%;
        }
        
        .ml-logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #333;
            font-size: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .diamond-icon {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 20px;
            color: #00BFFF;
            text-shadow: 0 0 5px #fff;
        }
        
        button {
            padding: 14px 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            background: linear-gradient(45deg, #FF512F, #DD2476);
            color: white;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(221, 36, 118, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(221, 36, 118, 0.6);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:disabled {
            background: #888;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .hidden {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        .visible {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        
        #info {
            margin-top: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        
        #info p {
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        #claim {
            display: inline-block;
            background: linear-gradient(45deg, #11998e, #38ef7d);
            margin-top: 10px;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(56, 239, 125, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        #claim:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(56, 239, 125, 0.6);
        }
        
        #claim::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }
        
        #claim:hover::before {
            left: 100%;
        }
        
        .diamond-bg {
            position: absolute;
            font-size: 100px;
            opacity: 0.1;
            z-index: -1;
        }
        
        .d1 {
            top: 10%;
            left: 10%;
            transform: rotate(-15deg);
        }
        
        .d2 {
            bottom: 10%;
            right: 10%;
            transform: rotate(15deg);
        }
        
        /* Confetti Animation */
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
            display: none;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0.7;
            animation: fall 5s ease-in infinite;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .reward-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 14px;
            z-index: 100;
            display: none;
        }
        
        .ketupat {
            position: absolute;
            font-size: 24px;
            animation: float 4s ease-in-out infinite;
            opacity: 0.8;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        .k1 { top: 10%; left: 5%; animation-delay: 0s; }
        .k2 { top: 20%; right: 10%; animation-delay: 1s; }
        .k3 { bottom: 15%; left: 15%; animation-delay: 2s; }
        .k4 { bottom: 25%; right: 5%; animation-delay: 3s; }
        
        .spin-count {
            margin-top: 5px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .special-notification {
            background: linear-gradient(45deg, #FFD700, #FF8C00);
            color: #333;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            font-weight: bold;
            animation: glow 2s infinite;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 25px rgba(255, 215, 0, 0.8); }
            100% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                border-radius: 0;
                min-height: 100vh;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .box {
                height: 120px;
                font-size: 28px;
            }
            
            button {
                padding: 12px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="ketupat k1">üçö</i>
        <i class="ketupat k2">üçö</i>
        <i class="ketupat k3">üçö</i>
        <i class="ketupat k4">üçö</i>
        
        <i class="diamond-bg d1 fas fa-gem"></i>
        <i class="diamond-bg d2 fas fa-gem"></i>
        
        <h1>
            <i class="festive-icon fas fa-moon"></i>
            Mystery Box Lebaran
            <i class="festive-icon fas fa-star"></i>
        </h1>
        <p class="subtitle">Dapatkan Diamond ML dari Mystery Box Lebaran!</p>
        
        <div class="box-container">
            <div class="ml-logo">ML</div>
            <i class="diamond-icon fas fa-gem"></i>
            <div class="box" id="result">
                <span id="result-text">?????</span>
            </div>
        </div>
        
        <button id="btn">Buka Mystery Box</button>
        <p class="spin-count">Sisa kesempatan: <span id="spins-left">2</span></p>
        
        <div id="info" class="hidden">
            <p>Kode: <span id="code-result" style="font-weight: bold;"></span></p>
            <p>Kamu mendapatkan <span id="diamond-amount">100</span> Diamond</p>
            <p>Masukkan kode di link berikut:</p>
            <a id="claim" href="https://evostopup.gg/gift/" target="_blank">
                <i class="fas fa-gift"></i> Klaim
            </a>
        </div>
        
        <div id="special-winner" class="special-notification">
            Kode GRAND PRIZE!
        </div>
        
        <div class="confetti-container" id="confetti"></div>
    </div>
    
    <div class="reward-notification" id="notification">Terbatas 2x kesempatan per perangkat!</div>

    <script>

    </script>
</body>
</html>
