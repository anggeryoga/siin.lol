<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Box Lebaran ML Diamond</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1A2A6C, #5F4C9B, #67B26F);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-size: 300% 300%;
            animation: gradientBG 12s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }
        
        .container {
            max-width: 480px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 40%);
            transform: rotate(30deg);
            z-index: -1;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #FFD700;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 16px;
            margin-bottom: 25px;
            opacity: 0.9;
        }
        
        .festive-icon {
            font-size: 24px;
            margin: 0 5px;
            color: #FFD700;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .box-container {
            position: relative;
            margin: 30px 0;
        }
        
        .box {
            width: 100%;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(145deg, #FFD700, #FFA500);
            color: #333;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 25px;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            position: relative;
            overflow: hidden;
            letter-spacing: 2px;
            text-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
        }
        
        .box::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }
        
        .box.active {
            transform: scale(1.05) rotateY(360deg);
            box-shadow: 0 15px 30px rgba(255, 215, 0, 0.4);
        }
        
        .box.active::after {
            left: 100%;
        }
        
        .ml-logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #333;
            font-size: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .diamond-icon {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 20px;
            color: #00BFFF;
            text-shadow: 0 0 5px #fff;
        }
        
        button {
            padding: 14px 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            background: linear-gradient(45deg, #FF512F, #DD2476);
            color: white;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(221, 36, 118, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(221, 36, 118, 0.6);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:disabled {
            background: #888;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .hidden {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        .visible {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        
        #info {
            margin-top: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        
        #info p {
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        #claim {
            display: inline-block;
            background: linear-gradient(45deg, #11998e, #38ef7d);
            margin-top: 10px;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(56, 239, 125, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        #claim:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(56, 239, 125, 0.6);
        }
        
        #claim::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }
        
        #claim:hover::before {
            left: 100%;
        }
        
        .diamond-bg {
            position: absolute;
            font-size: 100px;
            opacity: 0.1;
            z-index: -1;
        }
        
        .d1 {
            top: 10%;
            left: 10%;
            transform: rotate(-15deg);
        }
        
        .d2 {
            bottom: 10%;
            right: 10%;
            transform: rotate(15deg);
        }
        
        /* Confetti Animation */
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
            display: none;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0.7;
            animation: fall 5s ease-in infinite;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .reward-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 14px;
            z-index: 100;
            display: none;
        }
        
        .ketupat {
            position: absolute;
            font-size: 24px;
            animation: float 4s ease-in-out infinite;
            opacity: 0.8;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        .k1 { top: 10%; left: 5%; animation-delay: 0s; }
        .k2 { top: 20%; right: 10%; animation-delay: 1s; }
        .k3 { bottom: 15%; left: 15%; animation-delay: 2s; }
        .k4 { bottom: 25%; right: 5%; animation-delay: 3s; }
        
        .spin-count {
            margin-top: 5px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .special-notification {
            background: linear-gradient(45deg, #FFD700, #FF8C00);
            color: #333;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            font-weight: bold;
            animation: glow 2s infinite;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 25px rgba(255, 215, 0, 0.8); }
            100% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .box {
                height: 120px;
                font-size: 28px;
            }
            
            button {
                padding: 12px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="ketupat k1">🍚</i>
        <i class="ketupat k2">🍚</i>
        <i class="ketupat k3">🍚</i>
        <i class="ketupat k4">🍚</i>
        
        <i class="diamond-bg d1 fas fa-gem"></i>
        <i class="diamond-bg d2 fas fa-gem"></i>
        
        <h1>
            <i class="festive-icon fas fa-moon"></i>
            Selamat Idul Fitri
            <i class="festive-icon fas fa-star"></i>
        </h1>
        <p class="subtitle">Dapatkan Diamond ML dari Mystery Box Lebaran!</p>
        
        <div class="box-container">
            <div class="ml-logo">ML</div>
            <i class="diamond-icon fas fa-gem"></i>
            <div class="box" id="result">
                <span id="result-text">?????</span>
            </div>
        </div>
        
        <button id="btn">Buka Mystery Box</button>
        <p class="spin-count">Sisa kesempatan: <span id="spins-left">2</span></p>
        
        <div id="info" class="hidden">
            <p>Kamu mendapatkan kode: <span id="code-result" style="font-weight: bold;"></span></p>
            
            <p>Silakan masukkan kode di link berikut untuk klaim hadiah kamu:</p>
            <a id="claim" href="https://evostopup.gg/gift/" target="_blank">
                <i class="fas fa-gift"></i> Klaim Hadiah
            </a>
        </div>
        
        <div id="special-winner" class="special-notification">
            SELAMAT! Kamu mendapatkan kode GRAND PRIZE!
        </div>
        
        <div class="confetti-container" id="confetti"></div>
    </div>
    
    <div class="reward-notification" id="notification">Terbatas 2x kesempatan per perangkat!</div>

    <script>
        (function() {
            // Array kode hadiah (kode normal)
            let codes = [
                "135742", "267931", "845193", "392758", "512987", 
                "718345", "629845", "893561", "451982", "278461",
                "934612", "567234", "829461", "312984", "475631", 
                "698521", "137482", "954723", "201485", "375912",
                "583947", "273951", "673941", "159834", "348721", 
                "891247", "456123", "752914", "645872", "234987",
                "987456", "321654", "654789", "258741", "476213", 
                "785123", "913245", "862541", "579124", "147528",
                "371892", "982765", "532146", "675913", "794251",
                "246813", "358192", "912458", "572143", "814357",
                "621583", "459172", "385412", "731856", "295481",
                "468137", "723916", "862345", "591247", "438957"
            ];
            
            // Kode grand prize (sangat langka)
            const GRAND_PRIZE_CODE = "428140";
            
            // Array jumlah diamond
            let diamonds = [
                50, 70, 100, 150, 200, 250, 300, 350, 400, 450,
                500, 550, 600, 650, 700, 750, 800, 850, 900, 950,
                1000, 1050, 1100, 1150, 1200, 1250, 1300, 1350, 1400, 1450,
                1500, 1550, 1600, 1650, 1700, 1750, 1800, 1850, 1900, 1950,
                2000, 2050, 2100, 2150, 2200, 2250, 2300, 2350, 2400, 2450,
                2500, 2550, 2600, 2650, 2700, 2750, 2800, 2850, 2900, 3000
            ];

            // Grand prize diamond amount
            const GRAND_PRIZE_DIAMONDS = 10000;

            // Keys for localStorage
            let keySpins = "lebaranBoxSpins";
            let keyResults = "lebaranBoxResults";
            
            // Elements
            let tombol = document.getElementById("btn");
            let hasil = document.getElementById("result");
            let resultText = document.getElementById("result-text");
            let info = document.getElementById("info");
            let codeResult = document.getElementById("code-result");
            let diamondAmount = document.getElementById("diamond-amount");
            let notification = document.getElementById("notification");
            let confettiContainer = document.getElementById("confetti");
            let spinsLeftElement = document.getElementById("spins-left");
            let specialWinner = document.getElementById("special-winner");
            
            // Initialize spins count
            let spinsLeft = 2;
            let results = [];
            
            // Check if there's saved data
            if (localStorage.getItem(keySpins)) {
                spinsLeft = parseInt(localStorage.getItem(keySpins));
                spinsLeftElement.innerHTML = spinsLeft;
                
                if (spinsLeft <= 0) {
                    tombol.innerHTML = "Kesempatan Habis";
                    tombol.disabled = true;
                }
            }
            
            if (localStorage.getItem(keyResults)) {
                results = JSON.parse(localStorage.getItem(keyResults));
                
                if (results.length > 0) {
                    const lastResult = results[results.length - 1];
                    resultText.innerHTML = lastResult.code;
                    codeResult.innerHTML = lastResult.code;
                    diamondAmount.innerHTML = lastResult.diamond;
                    info.classList.add("visible");
                    
                    // Check if the last result was a grand prize
                    if (lastResult.code === GRAND_PRIZE_CODE) {
                        specialWinner.style.display = "block";
                        createConfetti();
                    }
                }
            }
            
            function createConfetti() {
                confettiContainer.style.display = "block";
                const colors = ["#FFD700", "#FF6347", "#00BFFF", "#32CD32", "#FF69B4", "#9370DB"];
                
                for (let i = 0; i < 150; i++) {
                    const confetti = document.createElement("div");
                    confetti.className = "confetti";
                    confetti.style.left = Math.random() * 100 + "%";
                    confetti.style.top = -10 + "px";
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 10 + 5 + "px";
                    confetti.style.height = Math.random() * 10 + 5 + "px";
                    confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
                    confetti.style.animationDelay = Math.random() * 5 + "s";
                    
                    confettiContainer.appendChild(confetti);
                }
                
                setTimeout(() => {
                    confettiContainer.style.display = "none";
                    confettiContainer.innerHTML = "";
                }, 7000);
            }

            function showNotification(message) {
                notification.textContent = message || "Terbatas 2x kesempatan per perangkat!";
                notification.style.display = "block";
                setTimeout(() => {
                    notification.style.display = "none";
                }, 3000);
            }

            function openBox() {
                if (spinsLeft <= 0) {
                    showNotification("Kesempatan kamu sudah habis!");
                    return;
                }
                
                // Decrement spins
                spinsLeft--;
                spinsLeftElement.innerHTML = spinsLeft;
                localStorage.setItem(keySpins, spinsLeft);
                
                // If no more spins, disable button
                if (spinsLeft <= 0) {
                    tombol.innerHTML = "Kesempatan Habis";
                    tombol.disabled = true;
                }
                
                hasil.classList.add("active");
                
                // Efek penggulungan angka selama animasi
                let counter = 0;
                let rollInterval = setInterval(() => {
                    resultText.innerHTML = codes[Math.floor(Math.random() * codes.length)];
                    counter++;
                    
                    if (counter > 15) {
                        clearInterval(rollInterval);
                    }
                }, 80);

                setTimeout(() => {
                    // Determine if this is a grand prize (extremely rare, 0.001% chance)
                    // 1 in 100,000 chance
                    let isGrandPrize = Math.random() < 0.00001;
                    
                    let selectedCode;
                    let selectedDiamond;
                    
                    if (isGrandPrize) {
                        selectedCode = GRAND_PRIZE_CODE;
                        selectedDiamond = GRAND_PRIZE_DIAMONDS;
                        specialWinner.style.display = "block";
                    } else {
                        let randomIndex = Math.floor(Math.random() * codes.length);
                        selectedCode = codes[randomIndex];
                        selectedDiamond = diamonds[randomIndex % diamonds.length];
                    }
                    
                    resultText.innerHTML = selectedCode;
                    codeResult.innerHTML = selectedCode;
                    diamondAmount.innerHTML = selectedDiamond;
                    hasil.classList.remove("active");
                    
                    // Save result
                    results.push({
                        code: selectedCode,
                        diamond: selectedDiamond,
                        timestamp: new Date().getTime()
                    });
                    localStorage.setItem(keyResults, JSON.stringify(results));
                    
                    info.classList.add("visible");
                    
                    // Show confetti for grand prize
                    if (isGrandPrize) {
                        createConfetti();
                    }
                }, 1500);
            }

            tombol.addEventListener("click", openBox);
        })();
    </script>
</body>
</html>
