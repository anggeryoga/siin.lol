<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dampak Kebijakan PPN</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap');

        :root {
            --warning-red: #ff0000;
            --dark-bg: #000000;
            --glow-color: rgba(255, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: var(--dark-bg);
            color: var(--warning-red);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .header {
            padding: 2rem;
            text-align: center;
            background: rgba(255, 0, 0, 0.1);
            border-bottom: 4px solid var(--warning-red);
            box-shadow: 0 0 20px var(--glow-color);
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            text-shadow: 
                0 0 10px var(--warning-red),
                0 0 20px var(--warning-red),
                0 0 40px var(--warning-red);
        }

        .clock {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            margin-top: 1rem;
            text-shadow: 0 0 20px var(--warning-red);
        }

        #toggleSirine {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--warning-red);
            color: white;
            border: none;
            padding: 1rem 2rem;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            border-radius: 8px;
            text-transform: uppercase;
            box-shadow: 
                0 0 20px var(--warning-red),
                inset 0 0 10px rgba(255,255,255,0.5);
            transition: transform 0.3s ease;
        }

        #toggleSirine:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--warning-red);
        }

        .container {
            padding: 2rem;
            text-align: center;
        }

        .warning-box {
            margin: 2rem auto;
            padding: 1.5rem;
            max-width: 600px;
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid var(--warning-red);
            box-shadow: 
                inset 0 0 10px var(--glow-color),
                0 0 20px var(--glow-color);
        }

        .warning-box h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            text-shadow: 0 0 10px var(--warning-red);
        }

        .warning-box p {
            line-height: 1.6;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="title">⚠️ DAMPAK PPN 12% ⚠️</h1>
        <div class="clock" id="clock">00:00:00</div>
    </header>

    <div class="container">
        <div class="warning-box">
            <h2>Peringatan Ekonomi Level Kritis</h2>
            <p>Sistem peringatan dini dampak kenaikan PPN telah memasuki fase DARURAT.</p>
        </div>
    </div>

    <button id="toggleSirine">
        <i class="fas fa-volume-up"></i>
        Matikan Sirine
    </button>

    <audio id="sirenAudio" src="src/mp3.mp3" loop autoplay muted></audio>

    <script>
        const audio = document.getElementById('sirenAudio');
        const toggleButton = document.getElementById('toggleSirine');
        let isPlaying = true;

        // Coba autoplay audio dengan muted
        audio.play().catch(error => {
            console.log("Autoplay dicegah. Menunggu interaksi pengguna.", error);
        });

        // Aktifkan audio setelah interaksi pengguna pertama
        document.addEventListener('click', () => {
            if (audio.muted) {
                audio.muted = false;
                audio.play().catch(error => {
                    console.log("Gagal memutar audio:", error);
                });
            }
        }, { once: true });

        // Fungsi untuk memutar atau menghentikan sirine
        function toggleSiren() {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                toggleButton.innerHTML = '<i class="fas fa-volume-mute"></i> Aktifkan Sirine';
            } else {
                audio.play().catch(error => {
                    console.log("Gagal memutar audio:", error);
                });
                isPlaying = true;
                toggleButton.innerHTML = '<i class="fas fa-volume-up"></i> Matikan Sirine';
            }
        }

        toggleButton.addEventListener('click', toggleSiren);

        // Update jam real-time
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
