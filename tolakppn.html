<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dampak Kebijakan PPN</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap');

        :root {
            --warning-red: #ff0000;
            --dark-bg: #000000;
            --accent-color: #ff1744;
            --glow-color: rgba(255, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: var(--dark-bg);
            color: var(--warning-red);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0,0,0,0.92), rgba(0,0,0,0.92)),
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,0,0,0.1) 2px, rgba(255,0,0,0.1) 4px);
            pointer-events: none;
            z-index: -1;
            animation: scanline 10s linear infinite;
        }

        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100vh; }
        }

        .glitch {
            animation: glitch 1s linear infinite;
            position: relative;
            text-shadow: 
                2px 2px var(--glow-color),
                -2px -2px var(--glow-color),
                0 0 20px var(--warning-red);
        }

        @keyframes glitch {
            2%, 64% { transform: translate(2px,0) skew(0deg); }
            4%, 68% { transform: translate(-2px,0) skew(0deg); }
            62% { transform: translate(0,0) skew(5deg); }
        }

        .header {
            padding: 2rem 1rem;
            background: rgba(255, 0, 0, 0.1);
            border-bottom: 4px solid var(--warning-red);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px var(--glow-color);
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.5rem, 5vw, 3rem);
            text-align: center;
            margin-bottom: 1rem;
            text-shadow: 
                0 0 10px var(--warning-red),
                0 0 20px var(--warning-red),
                0 0 40px var(--warning-red);
            letter-spacing: 2px;
            animation: shake 0.5s ease-in-out infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px) rotate(-0.5deg); }
            75% { transform: translateX(2px) rotate(0.5deg); }
        }

        .clock {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 8vw, 4.5rem);
            text-align: center;
            margin: 1rem 0;
            text-shadow: 
                0 0 20px var(--warning-red),
                0 0 40px var(--warning-red);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.98); }
        }

        #toggleSirine {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--warning-red);
            color: white;
            border: none;
            padding: clamp(0.8rem, 2vw, 1.2rem) clamp(1.5rem, 3vw, 2rem);
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(0.8rem, 2vw, 1.1rem);
            z-index: 1000;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 
                0 0 20px var(--warning-red),
                inset 0 0 10px rgba(255,255,255,0.5);
            transition: all 0.3s ease;
            animation: button-pulse 2s infinite;
        }

        @keyframes button-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        #toggleSirine:hover {
            transform: scale(1.1);
            box-shadow: 
                0 0 30px var(--warning-red),
                inset 0 0 15px rgba(255,255,255,0.6);
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="title glitch">⚠️ DAMPAK PPN 12% ⚠️</h1>
        <div class="clock" id="clock">00:00:00</div>
    </header>

    <button id="toggleSirine">
        <i class="fas fa-volume-up"></i>
        MATIKAN SIRINE
    </button>

    <audio id="sirenAudio" src="src/mp3.mp3" loop></audio>

    <script>
        const audio = document.getElementById('sirenAudio');
        const toggleButton = document.getElementById('toggleSirine');
        let isPlaying = false;

        function playSiren() {
            audio.play().then(() => {
                isPlaying = true;
                toggleButton.innerHTML = '<i class="fas fa-volume-up"></i> MATIKAN SIRINE';
            }).catch((error) => {
                console.log("Memerlukan interaksi pengguna:", error);
                toggleButton.innerHTML = '<i class="fas fa-volume-mute"></i> AKTIFKAN SIRINE';
            });
        }

        function toggleSiren() {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                toggleButton.innerHTML = '<i class="fas fa-volume-mute"></i> AKTIFKAN SIRINE';
            } else {
                playSiren();
            }
        }

        toggleButton.addEventListener('click', toggleSiren);

        // Pastikan audio dapat dimainkan setelah interaksi pertama
        document.addEventListener('click', () => {
            if (!isPlaying) {
                playSiren();
            }
        }, { once: true });

        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
