<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="icon" href="https://h2rsi9anqnqbkvkf.public.blob.vercel-storage.com/QrovtPN-kXuI9Mj2EuwIuJFH10ZY3nlxmMnVso.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #FFD700;
            padding: 1rem;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #FFEB3B;
            border: 8px solid #000;
            padding: 1.5rem;
            box-shadow: 12px 12px 0 #000;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 3rem);
            margin-bottom: 2rem;
            text-transform: uppercase;
            border-bottom: 5px solid #000;
            padding-bottom: 1rem;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 1.5rem;
            border: 4px solid #000;
            padding: 1rem;
            background: #FFF176;
        }

        label {
            display: block;
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-bottom: 0.5rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            border: 3px solid #000;
            background: white;
            margin-bottom: 0.5rem;
            font-family: 'Poppins', sans-serif;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        button {
            padding: 0.8rem 1.5rem;
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            background: #000;
            color: #FFD700;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 600;
            transition: transform 0.1s;
            font-family: 'Poppins', sans-serif;
        }

        button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0 #333;
        }

        button:active {
            transform: translate(0, 0);
            box-shadow: none;
        }

        .swap-btn {
            background: #FFB300;
            color: #000;
        }

        .result {
            border: 4px solid #000;
            padding: 1rem;
            background: #FFF176;
            margin-top: 2rem;
        }

        .result h2 {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        #convertedAmount {
            font-size: clamp(1.5rem, 5vw, 2rem);
            font-weight: 700;
        }

        .exchange-rate {
            margin-top: 1rem;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
        }

        .history {
            margin-top: 2rem;
            border: 4px solid #000;
            padding: 1rem;
            background: #FFF176;
        }

        .history h3 {
            margin-bottom: 1rem;
            font-size: clamp(1.1rem, 3.5vw, 1.3rem);
            font-weight: 600;
        }

        .history-list {
            list-style: none;
        }

        .history-list li {
            padding: 0.5rem 0;
            border-bottom: 2px solid #000;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }

            .container {
                border-width: 5px;
                padding: 1rem;
                box-shadow: 8px 8px 0 #000;
            }

            .input-group {
                border-width: 3px;
                padding: 0.8rem;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }

        /* Loading spinner */
        .loading {
            display: none;
            margin: 1rem 0;
            text-align: center;
            font-weight: 500;
        }

        .loading.active {
            display: block;
        }

        /* Error message */
        .error-message {
            color: #D32F2F;
            font-weight: 500;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="input-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" value="1" min="0" step="0.01">
        </div>
        <div class="input-group">
            <label for="fromCurrency">From:</label>
            <select id="fromCurrency">
                <option value="USD">USD - US Dollar</option>
                <option value="IDR">IDR - Indonesian Rupiah</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - British Pound</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="AUD">AUD - Australian Dollar</option>
                <option value="CAD">CAD - Canadian Dollar</option>
                <option value="CHF">CHF - Swiss Franc</option>
                <option value="CNY">CNY - Chinese Yuan</option>
                <option value="SGD">SGD - Singapore Dollar</option>
                <option value="MYR">MYR - Malaysian Ringgit</option>
                <option value="KRW">KRW - South Korean Won</option>
            </select>
        </div>
        <div class="input-group">
            <label for="toCurrency">To:</label>
            <select id="toCurrency">
                <option value="IDR">IDR - Indonesian Rupiah</option>
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - British Pound</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="AUD">AUD - Australian Dollar</option>
                <option value="CAD">CAD - Canadian Dollar</option>
                <option value="CHF">CHF - Swiss Franc</option>
                <option value="CNY">CNY - Chinese Yuan</option>
                <option value="SGD">SGD - Singapore Dollar</option>
                <option value="MYR">MYR - Malaysian Ringgit</option>
                <option value="KRW">KRW - South Korean Won</option>
            </select>
        </div>
        <div class="button-group">
            <button onclick="convertCurrency()">Convert</button>
            <button class="swap-btn" onclick="swapCurrencies()">Swap</button>
        </div>
        <div class="loading" id="loading">Converting...</div>
        <div class="error-message" id="errorMessage"></div>
        <div class="result">
            <h2>Converted Amount:</h2>
            <div id="convertedAmount">-</div>
            <div class="exchange-rate" id="exchangeRate"></div>
        </div>
        <div class="history">
            <h3>Conversion History</h3>
            <ul class="history-list" id="historyList"></ul>
        </div>
    </div>

    <script>
        const apiKey = 'YOUR_API_KEY'; // Replace with your API key
        const history = [];

        async function fetchExchangeRate(fromCurrency, toCurrency) {
            try {
                // Using a free API that doesn't require authentication
                const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${fromCurrency}`);
                const data = await response.json();
                return data.rates[toCurrency];
            } catch (error) {
                console.error("Error fetching exchange rate:", error);
                return null;
            }
        }

        function showLoading(show) {
            const loading = document.getElementById("loading");
            loading.className = show ? "loading active" : "loading";
        }

        function showError(message) {
            const errorElement = document.getElementById("errorMessage");
            if (message) {
                errorElement.textContent = message;
                errorElement.className = "error-message active";
            } else {
                errorElement.className = "error-message";
            }
        }

        function swapCurrencies() {
            const fromCurrency = document.getElementById("fromCurrency");
            const toCurrency = document.getElementById("toCurrency");
            const temp = fromCurrency.value;
            fromCurrency.value = toCurrency.value;
            toCurrency.value = temp;
            convertCurrency();
        }

        async function convertCurrency() {
            const amount = parseFloat(document.getElementById("amount").value);
            const fromCurrency = document.getElementById("fromCurrency").value;
            const toCurrency = document.getElementById("toCurrency").value;
            
            if (isNaN(amount) || amount < 0) {
                showError("Please enter a valid amount");
                return;
            }

            showError("");
            showLoading(true);
            
            try {
                const exchangeRate = await fetchExchangeRate(fromCurrency, toCurrency);
                
                if (exchangeRate) {
                    const convertedAmount = amount * exchangeRate;
                    const formattedAmount = new Intl.NumberFormat('en-US', {
                        style: 'currency',
                        currency: toCurrency,
                        maximumFractionDigits: 2
                    }).format(convertedAmount);

                    document.getElementById("convertedAmount").innerText = formattedAmount;
                    document.getElementById("exchangeRate").innerText = 
                        `1 ${fromCurrency} = ${exchangeRate.toFixed(4)} ${toCurrency}`;

                    // Add to history
                    const historyItem = {
                        from: fromCurrency,
                        to: toCurrency,
                        amount: amount,
                        convertedAmount: convertedAmount,
                        timestamp: new Date()
                    };
                    history.unshift(historyItem);
                    if (history.length > 5) history.pop();
                    updateHistory();
                } else {
                    throw new Error("Unable to fetch exchange rate");
                }
            } catch (error) {
                showError("Error fetching exchange rates. Please try again later.");
                document.getElementById("convertedAmount").innerText = "-";
                document.getElementById("exchangeRate").innerText = "";
            } finally {
                showLoading(false);
            }
        }

        function updateHistory() {
            const historyList = document.getElementById("historyList");
            historyList.innerHTML = "";
            
            history.forEach(item => {
                const li = document.createElement("li");
                const formattedOriginal = new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: item.from
                }).format(item.amount);
                const formattedConverted = new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: item.to
                }).format(item.convertedAmount);
                
                li.textContent = `${formattedOriginal} â†’ ${formattedConverted} (${item.timestamp.toLocaleTimeString()})`;
                historyList.appendChild(li);
            });
        }

        // Initial conversion
        convertCurrency();
    </script>
</body>
</html>
