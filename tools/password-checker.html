<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://h2rsi9anqnqbkvkf.public.blob.vercel-storage.com/sadButg-wHjM3YMKQtiqMk3qOb7aU62Z4QuZY7.png" type="image/png">
    <title>Password Checker</title>
    <style>
        :root {
            --primary: #FFD700;
            --secondary: #000000;
            --shadow-offset: 4px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: var(--primary);
            border: 3px solid var(--secondary);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--secondary);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            position: relative;
            transform: rotate(-1deg);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            transform: rotate(1deg);
            text-transform: uppercase;
            border: 3px solid var(--secondary);
            padding: 0.5rem;
            background: white;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
            display: flex;
            gap: 10px;
        }

        .input-wrapper {
            position: relative;
            flex-grow: 1;
        }

        input {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            border: 3px solid var(--secondary);
            background: white;
            font-family: inherit;
            transform: rotate(1deg);
        }

        input:focus {
            outline: none;
            transform: rotate(0deg);
            transition: transform 0.3s ease;
        }

        .button {
            background: white;
            border: 3px solid var(--secondary);
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
            transition: transform 0.1s ease;
            min-width: 44px;
            min-height: 44px;
        }

        .button:active {
            transform: translate(2px, 2px);
        }

        .button:hover {
            background: #f0f0f0;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .strength-container {
            background: white;
            border: 3px solid var(--secondary);
            padding: 1rem;
            margin-top: 1.5rem;
            transform: rotate(-1deg);
        }

        .strength-bars {
            display: flex;
            gap: 5px;
            margin: 1rem 0;
        }

        .bar {
            height: 20px;
            flex: 1;
            background: #ddd;
            border: 2px solid var(--secondary);
            transition: background-color 0.3s ease;
        }

        .requirements {
            background: white;
            border: 3px solid var(--secondary);
            padding: 1rem;
            margin-top: 1.5rem;
            transform: rotate(1deg);
        }

        .requirement {
            margin: 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .requirement-icon {
            width: 20px;
            height: 20px;
            display: inline-block;
            border: 2px solid var(--secondary);
        }

        .requirement.met .requirement-icon {
            background: #4CAF50;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary);
            border: 3px solid var(--secondary);
            padding: 1rem;
            transform: rotate(-1deg);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--secondary);
        }

        .toast.show {
            opacity: 1;
        }

        #tempTextArea {
            position: fixed;
            left: -9999px;
            top: -9999px;
            opacity: 0;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
                transform: none;
            }

            h1 {
                font-size: 1.5rem;
                transform: none;
            }

            input {
                transform: none;
            }

            .strength-container,
            .requirements {
                transform: none;
            }

            .action-buttons {
                flex-direction: column;
            }

            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Checker</h1>
        <div class="input-group">
            <div class="input-wrapper">
                <input 
                    type="password" 
                    id="passwordInput" 
                    placeholder="Type your password..."
                    autocomplete="new-password"
                >
            </div>
            <div class="action-buttons">
                <button class="button" id="togglePassword" title="Show/Hide Password">
                    üëÅÔ∏è
                </button>
                <button class="button" id="copyPassword" title="Copy Password">
                    üìã
                </button>
            </div>
        </div>
        
        <div class="strength-container">
            <div id="strengthText" style="font-weight: bold; text-transform: uppercase;">
                Strength: Type to check
            </div>
            <div class="strength-bars">
                <div class="bar" id="bar1"></div>
                <div class="bar" id="bar2"></div>
                <div class="bar" id="bar3"></div>
                <div class="bar" id="bar4"></div>
                <div class="bar" id="bar5"></div>
            </div>
        </div>

        <div class="requirements">
            <h3 style="margin-bottom: 1rem;">Requirements:</h3>
            <div class="requirement" id="length">
                <span class="requirement-icon"></span>
                Minimum 8 characters
            </div>
            <div class="requirement" id="uppercase">
                <span class="requirement-icon"></span>
                Uppercase letter
            </div>
            <div class="requirement" id="lowercase">
                <span class="requirement-icon"></span>
                Lowercase letter
            </div>
            <div class="requirement" id="number">
                <span class="requirement-icon"></span>
                Number
            </div>
            <div class="requirement" id="special">
                <span class="requirement-icon"></span>
                Special character
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>
    <textarea id="tempTextArea" readonly></textarea>

    <script>
        const passwordInput = document.getElementById('passwordInput');
        const strengthText = document.getElementById('strengthText');
        const togglePassword = document.getElementById('togglePassword');
        const copyPassword = document.getElementById('copyPassword');
        const toast = document.getElementById('toast');
        const tempTextArea = document.getElementById('tempTextArea');
        const requirements = {
            length: document.getElementById('length'),
            uppercase: document.getElementById('uppercase'),
            lowercase: document.getElementById('lowercase'),
            number: document.getElementById('number'),
            special: document.getElementById('special')
        };

        const bars = [
            document.getElementById('bar1'),
            document.getElementById('bar2'),
            document.getElementById('bar3'),
            document.getElementById('bar4'),
            document.getElementById('bar5')
        ];

        function showToast(message, duration = 2000) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        function checkPasswordStrength(password) {
            let strength = 0;
            
            Object.values(requirements).forEach(req => {
                req.classList.remove('met');
            });

            if (password.length >= 8) {
                strength++;
                requirements.length.classList.add('met');
            }
            if (/[A-Z]/.test(password)) {
                strength++;
                requirements.uppercase.classList.add('met');
            }
            if (/[a-z]/.test(password)) {
                strength++;
                requirements.lowercase.classList.add('met');
            }
            if (/[0-9]/.test(password)) {
                strength++;
                requirements.number.classList.add('met');
            }
            if (/[@$!%*?&#]/.test(password)) {
                strength++;
                requirements.special.classList.add('met');
            }

            bars.forEach(bar => {
                bar.style.backgroundColor = '#ddd';
            });

            const colors = ['#ff4d4d', '#ff944d', '#ffd11a', '#9acd32', '#4caf50'];
            for (let i = 0; i < strength; i++) {
                bars[i].style.backgroundColor = colors[i];
            }

            const strengthLabels = [
                'Very Weak', 'Weak', 'Moderate', 'Strong', 'Very Strong'
            ];
            strengthText.textContent = password === '' ? 
                'Strength: Type to check' : 
                `Strength: ${strengthLabels[strength - 1] || 'Very Weak'}`;
        }

        function copyToClipboard(text) {
            return new Promise((resolve, reject) => {
                // Modern method
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(text).then(resolve).catch(() => {
                        // Fallback if clipboard API fails
                        fallbackCopyToClipboard(text, resolve, reject);
                    });
                } else {
                    // Fallback for older browsers or non-HTTPS
                    fallbackCopyToClipboard(text, resolve, reject);
                }
            });
        }

        function fallbackCopyToClipboard(text, resolve, reject) {
            try {
                tempTextArea.value = text;
                tempTextArea.select();
                document.execCommand('copy');
                resolve();
            } catch (err) {
                reject(err);
            }
        }

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        });

        copyPassword.addEventListener('click', function() {
            const password = passwordInput.value;
            if (!password) {
                showToast('No password to copy üòÖ');
                return;
            }

            copyToClipboard(password)
                .then(() => {
                    showToast('Password copied to clipboard! üìã');
                })
                .catch(() => {
                    showToast('Failed to copy password üòï');
                });
        });

        passwordInput.addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });
    </script>
</body>
</html>
